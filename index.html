    <style>
        /* =========================================

           ========================================= */
        :root {

            --bg-image: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png');

        main { flex: 1; display: flex; padding: 30px; gap: 30px; }

        .glass-panel {

            backdrop-filter: blur(12px); box-shadow: 0 10px 40px rgba(0,0,0,0.8);

        /* å·¦ä¾§ */
        .sidebar { flex: 2.5; display: flex; flex-direction: column; gap: 20px; }

        @keyframes scrollUp { 0% { top: 100%; } 100% { top: -200%; } }

        /* å³ä¾§å¤§å¸ˆ */
        .master-grid { flex: 7.5; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; }
        .master-card { display: flex; flex-direction: column; align-items: center; padding: 20px; transition: transform 0.3s; }
        
        .avatar-frame {
            width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--color-gold);
            padding: 3px; background: #000; margin-bottom: 15px; box-shadow: 0 5px 20px #000; overflow: hidden;
        }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        
        .master-name { font-family: var(--font-title); font-size: 2em; color: var(--color-gold); margin-bottom: 15px; letter-spacing: 3px; }
        .status-badge { margin-top: auto; padding: 8px 0; width: 80%; text-align: center; font-size: 1.4em; border-radius: 4px; font-family: var(--font-title); }
        .client-info-box { min-height: 80px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 10px; }
        .c-name { font-size: 1.6em; color: #fff; font-weight: bold; margin-bottom: 5px; }
        .c-time { color: #888; font-family: 'Times New Roman'; font-size: 1.2em; }

        /* çŠ¶æ€å˜è‰² */
        .busy { border-color: var(--color-red); box-shadow: 0 0 25px rgba(192, 44, 56, 0.4); }
        .busy .avatar-frame { border-color: var(--color-red); }
        .busy .status-badge { background: var(--color-red); color: #fff; }

        .free { border-color: var(--color-green); }
        .free .avatar-frame { filter: grayscale(100%); opacity: 0.7; }
        .free .status-badge { border: 1px solid var(--color-green); color: var(--color-green); }

        /* åŠ è½½æ¡ */
        #loader { position: fixed; top:0; left:0; width:0%; height:3px; background:var(--color-gold); transition: width 0.5s; z-index:9999;}
    </style>
</head>
<body>

<div id="loader"></div>

<header>
    <div class="brand">ç¯è¾°æ–‡åŒ–å‘½ç†æœåŠ¡ä¸­å¿ƒ</div>
    <div class="date-info">
        <div id="lunar" style="font-family: var(--font-title); font-size: 1.3em;">æ•°æ®åŒæ­¥ä¸­...</div>
        <div id="clock" style="font-family: 'Times New Roman'; font-size: 1.5em; margin-top: 5px;">00:00:00</div>
    </div>
</header>

<main>
    <aside class="sidebar glass-panel">
        <div class="stat-card"><div class="stat-label">ä»Šæ—¥ç»“ç¼˜</div><div class="stat-num" id="count-total">0</div></div>
        <div class="stat-card"><div class="stat-label">ç­‰å¾…æ¥å¼•</div><div class="stat-num" id="count-wait" style="color:#fff">0</div></div>
        <div class="marquee-box">
            <div style="text-align:center; color:var(--color-gold); border-bottom:2px solid var(--color-red); padding-bottom:10px; margin-bottom:10px; font-family:var(--font-title);">ğŸ“… æœˆåº¦æ’æœŸæ¦‚è§ˆ</div>
            <div class="marquee-content" id="future-list"></div>
        </div>
    </aside>

    <div class="master-grid" id="master-grid"></div>
</main>

<script>
    // ==========================================
    // ğŸ”´ é…ç½®åŒº (è¯·å¡«å…¥æ‚¨çš„ç»´æ ¼è¡¨ä¿¡æ¯)
    // ==========================================
    const VIKA_CONFIG = {
        // æ‚¨çš„ API Token (ä»¥ usk å¼€å¤´)
        TOKEN: "uskRMINs8MRQZD07iTNuNnl", 
        // æ‚¨çš„è¡¨æ ¼ ID (ä»¥ dst å¼€å¤´)
        DATASHEET_ID: "dstmgbUypiy0LbUzwF" 
    };

    // ==========================================
    // ğŸ§  æ ¸å¿ƒé€»è¾‘
    // ==========================================
    
    // 1. ä»ç»´æ ¼è¡¨æ‹‰å–æ•°æ®
    async function fetchData() {
        showLoading(50);
        const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_CONFIG.DATASHEET_ID}/records?viewId=&fieldKey=name`;
        
        try {
            const response = await fetch(url, {
                headers: { "Authorization": `Bearer ${VIKA_CONFIG.TOKEN}` }
            });
            const json = await response.json();
            
            if (json.code === 200) {
                processData(json.data.records);
                document.getElementById('lunar').innerText = "ä¹™å·³å¹´ Â· é¡ºé¢‚æ—¶ç¥º";
            } else {
                console.error("Vika Error:", json.message);
                document.getElementById('lunar').innerText = "æ•°æ®é…ç½®é”™è¯¯";
            }
        } catch (err) {
            console.error("Network Error:", err);
        }
        showLoading(100);
    }

    // 2. å¤„ç†æ•°æ® (å°†ç»´æ ¼è¡¨æ•°æ®è½¬ä¸ºå¤§å±æ ¼å¼)
    function processData(records) {
        // æå–æ‰€æœ‰ä¸é‡å¤çš„å¤§å¸ˆ
        const mastersMap = {};
        const appointments = [];

        records.forEach(r => {
            const f = r.fields;
            if (!f['å¤§å¸ˆ']) return; // è·³è¿‡ç©ºè¡Œ

            // æå–å¤§å¸ˆä¿¡æ¯ (å¦‚æœæœ‰å¤šè¡Œï¼Œå–ç¬¬ä¸€è¡Œå‡ºç°çš„å¤´åƒ)
            if (!mastersMap[f['å¤§å¸ˆ']]) {
                let avatarUrl = "";
                // ç»´æ ¼è¡¨çš„é™„ä»¶æ˜¯æ•°ç»„ï¼Œå–ç¬¬ä¸€ä¸ª
                if (f['å¤´åƒ'] && f['å¤´åƒ'].length > 0) {
                    avatarUrl = f['å¤´åƒ'][0].url; 
                }
                mastersMap[f['å¤§å¸ˆ']] = { name: f['å¤§å¸ˆ'], img: avatarUrl };
            }

            // æå–é¢„çº¦ä¿¡æ¯
            if (f['æ—¥æœŸ'] && f['æ—¶é—´']) {
                appointments.push({
                    master: f['å¤§å¸ˆ'],
                    client: f['å®¢æˆ·'] || "ç¥ç§˜ç¼˜ä¸»",
                    date: f['æ—¥æœŸ'],
                    start: f['æ—¶é—´'],
                    duration: f['æ—¶é•¿'] || 60
                });
            }
        });

        const masters = Object.values(mastersMap);
        renderScreen(masters, appointments);
    }

    // 3. æ¸²æŸ“å±å¹•
    function renderScreen(masters, appointments) {
        renderGrid(masters, appointments);
        renderSidebar(appointments);
    }

    function renderGrid(masters, appointments) {
        const grid = document.getElementById('master-grid');
        grid.innerHTML = '';
        
        const now = new Date();
        const curMins = now.getHours() * 60 + now.getMinutes();
        const todayStr = getTodayStr();

        masters.forEach(m => {
            // ç­›é€‰è¯¥å¤§å¸ˆä»Šæ—¥é¢„çº¦
            const myAppts = appointments.filter(a => a.master === m.name && a.date === todayStr);
            
            let status = 'free';
            let active = null;
            let next = null;

            myAppts.forEach(a => {
                const s = getMins(a.start);
                const e = s + parseInt(a.duration);
                if (curMins >= s && curMins < e) {
                    status = 'busy';
                    active = { ...a, end: formatTime(e) };
                } else if (curMins < s) {
                    if (!next || s < getMins(next.start)) next = a;
                }
            });

            // é»˜è®¤å¤´åƒ
            const avatar = m.img || `https://via.placeholder.com/150/000000/FFFFFF/?text=${m.name[0]}`;

            let infoHtml = '';
            if (status === 'busy') {
                infoHtml = `
                    <div class="client-info-box">
                        <div class="c-name">${active.client}</div>
                        <div class="c-time">${active.start} - ${active.end}</div>
                    </div>
                    <div class="status-badge">æ¨æ¼”ä¸­ Â· å‹¿æ‰°</div>
                `;
            } else {
                infoHtml = `
                    <div class="client-info-box">
                        <div style="color:#888;">${next ? 'ä¸‹ä¸€ä½: '+next.start : 'ä»Šæ—¥ç©ºé—²'}</div>
                        <div style="color:#666;">${next ? next.client : ''}</div>
                    </div>
                    <div class="status-badge">è™šä½ä»¥å¾…</div>
                `;
            }

            const card = document.createElement('div');
            card.className = `glass-panel master-card ${status}`;
            card.innerHTML = `
                <div class="avatar-frame"><img src="${avatar}" class="avatar-img"></div>
                <div class="master-name">${m.name}</div>
                ${infoHtml}
            `;
            grid.appendChild(card);
        });
    }

    function renderSidebar(appointments) {
        const todayStr = getTodayStr();
        const todayAppts = appointments.filter(a => a.date === todayStr);
        
        document.getElementById('count-total').innerText = todayAppts.length;
        
        const now = new Date();
        const curMins = now.getHours() * 60 + now.getMinutes();
        const wait = todayAppts.filter(a => (getMins(a.start) + parseInt(a.duration)) > curMins).length;
        document.getElementById('count-wait').innerText = wait;

        const listDiv = document.getElementById('future-list');
        const futureAppts = appointments.filter(a => a.date > todayStr || (a.date === todayStr && getMins(a.start) > curMins));
        
        futureAppts.sort((a,b) => (a.date+a.start).localeCompare(b.date+b.start));
        
        let html = '';
        if (futureAppts.length === 0) html = '<div style="text-align:center; color:#666; padding:20px;">æš‚æ— æ’æœŸ</div>';
        
        futureAppts.forEach(a => {
            html += `<div class="future-item">
                        <span style="color:var(--color-gold)">${a.date.slice(5)} ${a.start}</span>
                        <span>${a.master} Â· ${a.client}</span>
                     </div>`;
        });
        
        if (listDiv.innerHTML !== html) listDiv.innerHTML = html;
    }

    // å·¥å…·å‡½æ•°
    function showLoading(percent) { document.getElementById('loader').style.width = percent + '%'; if(percent>=100) setTimeout(()=>document.getElementById('loader').style.width='0%', 500); }
    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour12:false}); }
    function getTodayStr() { return new Date().toISOString().split('T')[0]; }
    function getMins(t) { const [h,m]=t.split(':').map(Number); return h*60+m; }
    function formatTime(m) { let h=Math.floor(m/60), mm=m%60; if(h>=24) h-=24; return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')}`; }

    // ğŸš€ å¯åŠ¨
    setInterval(updateClock, 1000);
    setInterval(fetchData, 30 * 1000); // æ¯30ç§’åŒæ­¥ä¸€æ¬¡
    fetchData(); // ç«‹å³åŒæ­¥

</script>
</body>
</html>
