<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询师状态看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-main: #e0e0e0;
            --gold-accent: #d4af37; /* Chinese Gold */
            --gold-dim: #8a7020;
            --red-status: #c0392b;  /* Busy */
            --green-status: #27ae60; /* Available */
            --yellow-status: #f39c12; /* Preparing */
            --font-serif: 'Noto Serif SC', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-serif);
            height: 100vh;
            overflow: hidden;
            display: flex;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
        }

        /* --- ERROR OVERLAY --- */
        #error-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: var(--red-status);
            text-align: center;
        }
        #error-overlay h2 { font-size: 2rem; margin-bottom: 1rem; border-bottom: 1px solid var(--red-status); }
        #error-overlay p { font-size: 1.2rem; color: #fff; max-width: 600px; }

        /* --- LAYOUT --- */
        .sidebar {
            width: 25%;
            height: 100%;
            border-right: 2px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 20, 0.8);
            padding: 2rem;
            position: relative;
        }

        .main-content {
            width: 75%;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* --- SIDEBAR COMPONENTS --- */
        .brand-title {
            font-size: 2.5rem;
            color: var(--gold-accent);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid var(--gold-dim);
            padding-bottom: 1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--card-bg);
            border: 1px solid var(--gold-dim);
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--gold-accent);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
        }

        .schedule-title {
            font-size: 1.2rem;
            color: var(--gold-accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .schedule-title::before {
            content: '';
            width: 5px;
            height: 20px;
            background: var(--gold-accent);
            margin-right: 10px;
            display: inline-block;
        }

        /* Marquee / Scrolling List */
        .marquee-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .marquee-content {
            position: absolute;
            width: 100%;
            /* Animation applied in JS based on content height */
        }

        .appointment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--gold-dim);
        }

        .appt-time { font-size: 1.2rem; color: var(--gold-accent); font-weight: bold; }
        .appt-master { font-size: 1rem; margin: 5px 0; }
        .appt-client { font-size: 0.9rem; color: #888; }

        /* --- MAIN GRID --- */
        .master-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            height: 100%;
            align-content: start;
        }

        .master-card {
            background: var(--card-bg);
            border: 1px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Status Stripe */
        .status-stripe {
            height: 8px;
            width: 100%;
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .master-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold-dim);
            margin-bottom: 1rem;
            background-color: #000;
        }

        .master-name {
            font-size: 2rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .master-status-text {
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            margin-top: auto;
        }

        .current-task {
            font-size: 1rem;
            color: #aaa;
            margin-top: 1rem;
            min-height: 1.5em;
        }

        /* Status Specific Styles */
        .status-busy .status-stripe { background-color: var(--red-status); box-shadow: 0 0 10px var(--red-status); }
        .status-busy .master-status-text { color: var(--red-status); border: 1px solid var(--red-status); }
        
        .status-prep .status-stripe { background-color: var(--yellow-status); box-shadow: 0 0 10px var(--yellow-status); }
        .status-prep .master-status-text { color: var(--yellow-status); border: 1px solid var(--yellow-status); }

        .status-free .status-stripe { background-color: var(--green-status); box-shadow: 0 0 10px var(--green-status); }
        .status-free .master-status-text { color: var(--green-status); border: 1px solid var(--green-status); }

        /* Animation */
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

    </style>
</head>
<body>

    <div id="error-overlay">
        <h2>系统连接异常 (System Error)</h2>
        <p id="error-message">Initializing...</p>
    </div>

    <div class="sidebar">
        <div class="brand-title">灯辰文化</div>
        
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-number" id="count-today">0</span>
                <span class="stat-label">今日预约</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="count-waiting">0</span>
                <span class="stat-label">候客中</span>
            </div>
        </div>

        <div class="schedule-title">即将开始 (Upcoming)</div>
        <div class="marquee-container" id="marquee-container">
            <div class="marquee-content" id="marquee-list">
                </div>
        </div>
    </div>

    <div class="main-content">
        <div class="master-grid" id="master-grid">
            </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // TODO: REPLACE THESE WITH YOUR ACTUAL VIKA CREDENTIALS
        const VIKA_API_TOKEN = 'uskRMINs8MRQZD07iTNuNnl'; 
        const VIKA_DATASHEET_ID = 'dstmgbUypiy0LbUzwF'; 
        // =================================================

        const REFRESH_INTERVAL = 30000; // 30 seconds

        // DOM Elements
        const errorOverlay = document.getElementById('error-overlay');
        const errorMsg = document.getElementById('error-message');
        const masterGrid = document.getElementById('master-grid');
        const marqueeList = document.getElementById('marquee-list');
        const countTodayEl = document.getElementById('count-today');
        const countWaitingEl = document.getElementById('count-waiting');

        // Main Execution
        init();

        async function init() {
            if (VIKA_API_TOKEN.includes('YOUR_')) {
                showError('Configuration Error: Please edit the HTML file and set your VIKA_API_TOKEN and VIKA_DATASHEET_ID.');
                return;
            }
            
            await fetchDataAndRender();
            setInterval(fetchDataAndRender, REFRESH_INTERVAL);
        }

        async function fetchDataAndRender() {
            try {
                const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_DATASHEET_ID}/records?viewId=&fieldKey=name`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${VIKA_API_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const json = await response.json();

                if (json.code !== 200) {
                    throw new Error(`Vika Error: ${json.message}`);
                }

                // Hide error if successful
                errorOverlay.style.display = 'none';

                processData(json.data.records);

            } catch (err) {
                console.error(err);
                showError(err.message);
            }
        }

        function processData(records) {
            const now = new Date();
            const mastersMap = {}; // Key: Master Name, Value: Object
            const futureAppointments = [];
            let todayCount = 0;

            // 1. Organize Data
            records.forEach(record => {
                const fields = record.fields;

                // Validation: Check if essential columns exist
                if (!fields['大师']) return; // Skip if no master name

                const masterName = fields['大师'];
                
                // Parse Date & Time
                // Assuming "YYYY-MM-DD" and "HH:mm"
                if (!fields['日期'] || !fields['时间']) return;

                const startDateTimeStr = `${fields['日期']}T${fields['时间']}:00`;
                const startTime = new Date(startDateTimeStr);
                const duration = fields['时长'] || 60; // Default 60 mins
                const endTime = new Date(startTime.getTime() + duration * 60000);
                
                // Override status
                const intervention = fields['状态干预'];

                const appointment = {
                    client: fields['客户'] || '匿名客户',
                    startTime: startTime,
                    endTime: endTime,
                    intervention: intervention,
                    master: masterName
                };

                // Filter for Today for Stats
                const isToday = startTime.toDateString() === now.toDateString();
                if (isToday) todayCount++;

                // Collect Future Appointments for Sidebar
                if (startTime > now && isToday) {
                    futureAppointments.push(appointment);
                }

                // Group by Master
                if (!mastersMap[masterName]) {
                    mastersMap[masterName] = {
                        name: masterName,
                        photo: fields['头像'] ? fields['头像'][0].url : null, // Handle Vika attachment structure
                        appointments: []
                    };
                }
                mastersMap[masterName].appointments.push(appointment);
            });

            // 2. Render Sidebar
            renderSidebar(futureAppointments, todayCount);

            // 3. Render Grid
            renderMasterGrid(mastersMap);
        }

        function renderSidebar(appointments, todayTotal) {
            // Sort by time
            appointments.sort((a, b) => a.startTime - b.startTime);

            // Update Stats
            countTodayEl.textContent = todayTotal;
            countWaitingEl.textContent = appointments.length;

            // Update List
            marqueeList.innerHTML = '';
            
            if (appointments.length === 0) {
                marqueeList.innerHTML = '<div style="padding:1rem; color:#666; text-align:center;">暂无更多预约</div>';
                return;
            }

            const createItem = (appt) => {
                const div = document.createElement('div');
                div.className = 'appointment-item';
                const timeStr = appt.startTime.toTimeString().substring(0, 5);
                div.innerHTML = `
                    <div class="appt-time">${timeStr}</div>
                    <div class="appt-master">预约: ${appt.master}</div>
                    <div class="appt-client">${appt.client}</div>
                `;
                return div;
            };

            // Double the list for seamless marquee loop
            appointments.forEach(appt => marqueeList.appendChild(createItem(appt)));
            appointments.forEach(appt => marqueeList.appendChild(createItem(appt)));

            // Adjust Animation
            const contentHeight = marqueeList.scrollHeight / 2;
            const duration = contentHeight / 20; // Speed control
            marqueeList.style.animation = `scrollUp ${duration}s linear infinite`;
        }

        function renderMasterGrid(mastersMap) {
            masterGrid.innerHTML = '';
            
            const now = new Date();

            Object.values(mastersMap).forEach(master => {
                // Determine Status
                let status = 'free'; // free, busy, prep
                let statusLabel = '空闲中 (Available)';
                let currentClient = '';
                
                // Logic: Check all appointments for this master
                for (let appt of master.appointments) {
                    
                    // 1. Check Intervention First
                    if (appt.intervention === '强制忙碌' && isSameDay(now, appt.startTime)) {
                         // Loose logic: If marked busy today, we assume busy now? 
                         // Or strictly during the slot? Assuming strict slot + override priority
                         // Refined: If intervention is set, we prioritize it IF we are in the time window OR if it implies a full block.
                         // Let's stick to the prompt: "If override is set, prioritize that status."
                         // We will apply override if we are currently within the time window.
                    }

                    // Check Time Windows
                    const isBusy = now >= appt.startTime && now < appt.endTime;
                    const isPrep = now >= new Date(appt.startTime.getTime() - 15*60000) && now < appt.startTime;

                    if (appt.intervention === '取消') continue;

                    if (appt.intervention === '强制忙碌' && (isBusy || isPrep)) {
                        status = 'busy';
                        statusLabel = '● 咨询中 (Busy)';
                        currentClient = appt.client;
                        break; // Found active status
                    }
                    
                    if (appt.intervention === '强制空闲' && (isBusy || isPrep)) {
                        continue; // Force free means we ignore this slot
                    }

                    if (isBusy) {
                        status = 'busy';
                        statusLabel = '● 咨询中 (Busy)';
                        currentClient = appt.client;
                        break; 
                    } else if (isPrep && status !== 'busy') {
                        status = 'prep';
                        statusLabel = '● 准备中 (Preparing)';
                        currentClient = appt.client;
                        // Don't break yet, in case there is a 'busy' slot overlapping
                    }
                }

                // Build Card HTML
                const card = document.createElement('div');
                card.className = `master-card status-${status}`;
                
                // Default Avatar if missing
                const avatarUrl = master.photo || 'https://via.placeholder.com/150/000000/FFFFFF/?text=Master';

                card.innerHTML = `
                    <div class="status-stripe"></div>
                    <div class="card-body">
                        <img src="${avatarUrl}" class="master-avatar" alt="${master.name}">
                        <div class="master-name">${master.name}</div>
                        <div class="current-task">${status === 'free' ? '等待预约' : '当前客户: ' + currentClient}</div>
                        <div class="master-status-text">${statusLabel}</div>
                    </div>
                `;
                masterGrid.appendChild(card);
            });
            
            // Handle Empty State
            if (Object.keys(mastersMap).length === 0) {
                 masterGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding-top: 100px; color: #666;">暂无大师数据 (No Data)</div>';
            }
        }

        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                d1.getMonth() === d2.getMonth() &&
                d1.getDate() === d2.getDate();
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorOverlay.style.display = 'flex';
        }
    </script>
</body>
</html>
