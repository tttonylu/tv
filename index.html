        :root {
            /* 配色变量 */
            --bg-overlay: rgba(0, 0, 0, 0.75); 
            --sidebar-bg: rgba(0, 0, 0, 0.5);
            --pillar-bg: rgba(255, 255, 255, 0.02);
            
            --text-gold: #eebb66; 
            --text-white: #ffffff;
            --text-dim: #a0a0a0;
            
            --s-busy: #d32f2f; 
            --s-free: #2e7d32;
            --s-prep: #7b1fa2;

            --font-main: 'Noto Serif SC', serif;
            --font-art: 'ZCOOL XiaoWei', serif;

            /* 云纹图案 (用于立柱四角) */
            --cloud-pattern: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2,2 L20,2 Q35,2 35,17 L35,35' fill='none' stroke='%23eebb66' stroke-width='2'/%3E%3Cpath d='M6,6 L18,6 Q28,6 28,16 L28,28' fill='none' stroke='%23eebb66' stroke-width='1' opacity='0.5'/%3E%3C/svg%3E");
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-white);
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* === 1. Header (12vh) === */
        .header {
            flex: 0 0 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 2px solid rgba(238, 187, 102, 0.2);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .brand-box .brand-name {
            font-family: var(--font-art);
            font-size: 2.8rem;
            color: var(--text-gold);
            letter-spacing: 0.2rem;
            text-shadow: 0 0 15px rgba(238, 187, 102, 0.4);
        }
        .time-box { font-size: 1rem; color: #ccc; margin-top: 5px; }
        
        /* 统计面板：4个指标 */
        .stats-panel { display: flex; gap: 1vw; }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            width: 5.5vw;
            padding: 0.8vh 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .stat-num { 
            font-size: 1.8rem; 
            color: var(--text-gold); 
            font-family: var(--font-art); 
            line-height: 1.1; 
            font-weight: bold;
        }
        .stat-label { 
            font-size: 0.75rem; 
            color: #aaa; 
            margin-top: 4px;
        }


        /* === 2. Main Body === */
        .main-body {
            flex: 1;
            display: flex;
            overflow: hidden; 
        }
