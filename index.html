<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --text-gold: #eebb66; 
            --text-white: #f5f5f5;
            --text-dim: #999;
            --card-bg: rgba(20, 20, 20, 0.75); /* 卡片底色 */
            --border-color: rgba(238, 187, 102, 0.3);

            /* 状态色 */
            --s-busy: #b71c1c; 
            --s-free: #2e7d32;
            --s-prep: #7b1fa2;

            --font-main: 'Noto Serif SC', serif;
            --font-art: 'ZCOOL XiaoWei', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 背景图 */
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 强制不滚动，一屏显示 */
            display: flex;
            flex-direction: column;
            color: var(--text-white);
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* === 1. 顶部 Header (压缩高度，留空间给内容) === */
        .header {
            flex: 0 0 12vh; /* 占比 12% */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            border-bottom: 1px solid var(--border-color);
        }

        .brand-name {
            font-family: var(--font-art);
            font-size: 3rem;
            color: var(--text-gold);
            letter-spacing: 0.2rem;
            text-shadow: 0 0 10px rgba(238, 187, 102, 0.4);
        }

        .clock-box { text-align: right; }
        .clock-time { font-size: 2.5rem; font-weight: 700; line-height: 1; }
        .clock-lunar { font-size: 1.1rem; color: var(--text-gold); margin-top: 5px; font-family: var(--font-art); }

        /* === 2. 信息条 (极简) === */
        .info-bar {
            flex: 0 0 6vh; /* 占比 6% */
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
            padding: 0 3vw;
            font-size: 1.1rem;
        }

        .stats-wrap { display: flex; gap: 2rem; margin-right: 3rem; }
        .stat-span b { color: var(--text-gold); font-size: 1.3rem; margin-right: 5px; }

        /* 滚动文字 */
        .marquee-wrap { flex: 1; overflow: hidden; white-space: nowrap; position: relative; height: 100%; display: flex; align-items: center;}
        .marquee-content { position: absolute; display: flex; animation: marquee 20s linear infinite; }
        .mq-item { margin-right: 4vw; color: #ddd; }
        .mq-item span { color: var(--text-gold); margin-right: 10px; font-weight: bold; }

        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* === 3. 大师列表 (核心：弹性拉伸) === */
        .master-container {
            flex: 1; /* 占据剩余所有空间 (约82%) */
            display: flex;
            flex-direction: column; /* 竖向排列 */
            padding: 2vh 3vw; /* 边距 */
            gap: 2vh; /* 卡片间距 */
        }

        .master-card {
            flex: 1; /* 关键：所有卡片平分高度，自动拉伸 */
            background: var(--card-bg);
            display: flex;
            align-items: center;
            padding: 0 3vw;
            position: relative;
            border-left: 6px solid #555; /* 默认灰色条 */
            transition: all 0.5s;
            /* 增加一点质感装饰 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* 状态条颜色 */
        .status-free { border-left-color: var(--s-free); background: linear-gradient(90deg, rgba(46,125,50,0.15), transparent); }
        .status-busy { border-left-color: var(--s-busy); background: linear-gradient(90deg, rgba(183,28,28,0.15), transparent); }
        .status-prep { border-left-color: var(--s-prep); background: linear-gradient(90deg, rgba(123,31,162,0.15), transparent); }

        /* 内容布局 */
        .mc-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex: 1;
        }

        .avatar {
            height: 14vh; /* 相对高度，随屏幕变化 */
            width: 14vh;
            max-height: 160px; max-width: 160px; /* 限制最大值 */
            min-height: 80px; min-width: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }
        
        .mc-info { display: flex; flex-direction: column; justify-content: center; }
        .mc-name { font-size: 4vh; font-weight: bold; color: #fff; margin-bottom: 0.5vh; }
        .mc-task { font-size: 2vh; color: #bbb; }

        .mc-right { text-align: right; }
        .status-pill {
            display: inline-block;
            padding: 1vh 3vw;
            font-size: 2.5vh;
            font-family: var(--font-art);
            border-radius: 4px;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
        }

        /* 状态文字色 */
        .status-free .status-pill { color: #66bb6a; border-color: #2e7d32; box-shadow: 0 0 10px rgba(46,125,50,0.3); }
        .status-busy .status-pill { color: #ef5350; border-color: #c62828; box-shadow: 0 0 10px rgba(183,28,28,0.3); }
        .status-prep .status-pill { color: #ab47bc; border-color: #6a1b9a; box-shadow: 0 0 10px rgba(123,31,162,0.3); }

        /* 错误弹窗 */
        #error-box {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 999;
        }
        #error-box h2 { color: var(--s-busy); margin-bottom: 20px; font-size: 2rem; }

    </style>
</head>
<body>

    <div id="error-box">
        <h2>系统连接中断</h2>
        <p id="error-msg">正在重连...</p>
    </div>

    <header class="header">
        <div class="brand-name">灯辰文化</div>
        <div class="clock-box">
            <div class="clock-time" id="clock-time">00:00</div>
            <div class="clock-lunar" id="clock-lunar">乙巳年 · 载入中</div>
        </div>
    </header>

    <div class="info-bar">
        <div class="stats-wrap">
            <span class="stat-span">今日预约: <b id="stat-today">0</b></span>
            <span class="stat-span">当前候客: <b id="stat-wait">0</b></span>
        </div>
        <div class="marquee-wrap">
            <div class="marquee-content" id="marquee-list">
                </div>
        </div>
    </div>

    <div class="master-container" id="master-container">
        <div style="margin:auto; color:#666; font-size:1.5rem;">正在读取大师排班...</div>
    </div>

    <script>
        // === 配置 ===
        const VIKA_TOKEN = 'uskRMINs8MRQZD07iTNuNnl'; 
        const VIKA_ID = 'dstmgbUypiy0LbUzwF'; 
        // ===========

        const refreshTime = 30000;
        
        // 简易农历年份映射 (仅作装饰，不作为精确历法)
        const lunarYears = ["鼠","牛","虎","兔","龙","蛇","马","羊","猴","鸡","狗","猪"];
        const sky = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
        const earth = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];

        init();
        runClock();

        function runClock() {
            setInterval(() => {
                const now = new Date();
                // 西历
                document.getElementById('clock-time').innerText = now.toLocaleTimeString('en-GB', {hour12:false});
                
                // 农历氛围 (简单推算年干支)
                const y = now.getFullYear();
                const idx = (y - 4) % 60; // 1984是甲子年
                const g = sky[idx % 10];
                const z = earth[idx % 12];
                const sx = lunarYears[idx % 12];
                
                // 月日显示公历转中文
                const m = now.getMonth() + 1;
                const d = now.getDate();
                document.getElementById('clock-lunar').innerText = `${g}${z}年 [${sx}] · ${m}月${d}日`;
            }, 1000);
        }

        async function init() {
            if (VIKA_TOKEN.includes('YOUR_')) {
                showErr('请配置 Token'); return;
            }
            await loadData();
            setInterval(loadData, refreshTime);
        }

        async function loadData() {
            try {
                const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_ID}/records?fieldKey=name`;
                const res = await fetch(url, {headers: {'Authorization': `Bearer ${VIKA_TOKEN}`}});
                if(!res.ok) throw new Error('网络错误');
                const json = await res.json();
                if(json.code !== 200) throw new Error(json.message);
                
                document.getElementById('error-box').style.display = 'none';
                render(json.data.records);
            } catch(e) {
                console.error(e);
                showErr(e.message);
            }
        }

        function render(records) {
            const now = new Date();
            const masters = {};
            const future = [];
            let todayCnt = 0;

            records.forEach(r => {
                const f = r.fields;
                if(!f['大师'] || !f['日期'] || !f['时间']) return;

                // 兼容日期格式
                let dStr = f['日期'];
                if(typeof dStr === 'number') {
                    const d = new Date(dStr);
                    dStr = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
                } else {
                    dStr = dStr.replace(/\//g, '-');
                }
                
                const start = new Date(`${dStr}T${f['时间']}:00`);
                if(isNaN(start)) return;
                
                const end = new Date(start.getTime() + (f['时长']||60)*60000);
                const inter = f['状态干预'];

                const item = {
                    c: f['客户'] || '善信',
                    s: start, e: end, i: inter,
                    m: f['大师']
                };

                const isToday = (start.toDateString() === now.toDateString());
                if(isToday) todayCnt++;
                if(isToday && start > now && inter !== '取消') future.push(item);

                if(!masters[item.m]) {
                    masters[item.m] = {
                        name: item.m,
                        pic: (f['头像']&&f['头像'][0]) ? f['头像'][0].url : null,
                        tasks: []
                    };
                }
                masters[item.m].tasks.push(item);
            });

            // 1. 渲染统计 & 跑马灯
            document.getElementById('stat-today').innerText = todayCnt;
            document.getElementById('stat-wait').innerText = future.length;
            
            const mq = document.getElementById('marquee-list');
            mq.innerHTML = '';
            if(future.length === 0) {
                mq.innerHTML = '<div class="mq-item">今日暂无更多预约</div>';
            } else {
                future.sort((a,b)=>a.s - b.s);
                future.forEach(x => {
                    const t = x.s.toTimeString().substr(0,5);
                    mq.innerHTML += `<div class="mq-item"><span>${t}</span>${x.m} 预约 ${x.c}</div>`;
                });
                // 复制一份做无缝滚动
                mq.innerHTML += mq.innerHTML;
            }

            // 2. 渲染大师卡片 (Flex 自动高度)
            const con = document.getElementById('master-container');
            con.innerHTML = '';
            
            const mKeys = Object.keys(masters);
            if(mKeys.length === 0) {
                con.innerHTML = '<div style="margin:auto; font-size:2rem; color:#888;">暂无大师排班</div>';
                return;
            }

            mKeys.forEach(k => {
                const m = masters[k];
                let st = 'status-free';
                let txt = '空闲 · 纳客';
                let sub = '当前无咨客';
                
                // 逻辑判断
                for(let t of m.tasks) {
                    if(t.i === '取消') continue;
                    
                    const busy = now >= t.s && now < t.e;
                    const prep = now >= new Date(t.s.getTime() - 10*60000) && now < t.s; // 10分钟提醒

                    // 强制干预
                    if((busy||prep) && t.i === '强制忙碌') {
                        st = 'status-busy'; txt = '咨询中 (特约)'; sub = `正服务：${t.c}`; break;
                    }
                    if((busy||prep) && t.i === '强制空闲') continue;

                    // 自然时间
                    if(busy) {
                        st = 'status-busy'; txt = '咨询中 · 勿扰'; sub = `正服务：${t.c}`; break;
                    } else if(prep && st !== 'status-busy') {
                        st = 'status-prep'; txt = '恭候 · 待启'; sub = `候见：${t.c}`;
                    }
                }

                const img = m.pic || 'https://via.placeholder.com/150/333/d4af37?text=Master';
                
                // HTML 结构
                const div = document.createElement('div');
                div.className = `master-card ${st}`;
                div.innerHTML = `
                    <div class="mc-left">
                        <img src="${img}" class="avatar">
                        <div class="mc-info">
                            <div class="mc-name">${m.name}</div>
                            <div class="mc-task">${sub}</div>
                        </div>
                    </div>
                    <div class="mc-right">
                        <div class="status-pill">${txt}</div>
                    </div>
                `;
                con.appendChild(div);
            });
        }

        function showErr(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-box').style.display = 'flex';
        }
    </script>
</body>
</html>
