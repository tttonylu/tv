<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询师状态看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.75); /* 背景遮罩深色度 */
            --sidebar-bg: rgba(13, 13, 13, 0.9);
            --card-bg: rgba(26, 26, 26, 0.85);
            --text-main: #f0f0f0;
            --text-dim: #aaaaaa;
            --gold-accent: #d4af37; /* 香槟金/中国金 */
            --gold-dim: #9e832f;
            --red-status: #b71c1c;  /* 忙碌 - 深红 */
            --green-status: #1b5e20; /* 空闲 - 深绿 */
            --yellow-status: #e65100; /* 准备 - 深橘黄 */
            --font-serif: 'Noto Serif SC', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: var(--text-main);
            font-family: var(--font-serif);
            height: 100vh;
            overflow: hidden;
            display: flex;
            /* 设置背景图片 */
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* 背景遮罩层，确保文字清晰 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            z-index: -1;
        }

        /* --- 错误提示层 --- */
        #error-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: var(--red-status);
            text-align: center;
        }
        #error-overlay h2 { font-size: 2.5rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--red-status); padding-bottom: 0.5rem;}
        #error-overlay p { font-size: 1.5rem; color: #fff; max-width: 700px; }

        /* --- 布局框架 --- */
        .sidebar {
            width: 25%;
            height: 100%;
            border-right: 3px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
            padding: 2.5rem;
            position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .main-content {
            width: 75%;
            height: 100%;
            padding: 3rem; /* 增加内边距 */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 允许内容过多时滚动 */
        }

        /* --- 侧边栏组件 --- */
        .brand-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--gold-accent);
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.3rem;
            text-shadow: 0 2px 15px rgba(212, 175, 55, 0.4);
            border-bottom: 2px solid var(--gold-dim);
            padding-bottom: 1.5rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold-dim);
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            color: var(--gold-accent);
            display: block;
            font-weight: bold;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .schedule-title {
            font-size: 1.5rem;
            color: var(--gold-accent);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed var(--gold-dim);
            padding-bottom: 0.5rem;
        }
        .schedule-title::before {
            content: '◈'; /* 使用符号代替纯色块，更具设计感 */
            margin-right: 10px;
            color: var(--gold-accent);
            font-size: 1.2rem;
        }

        /* 滚动列表 (Marquee) */
        .marquee-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            /* 上下遮罩渐变，使滚动更自然 */
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .marquee-content {
            position: absolute;
            width: 100%;
        }

        .appointment-item {
            background: rgba(212, 175, 55, 0.05); /* 微弱的金底色 */
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--gold-dim);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .appt-time { font-size: 1.4rem; color: var(--gold-accent); font-weight: bold; }
        .appt-master { font-size: 1.1rem; margin: 8px 0; color: var(--text-main); }
        .appt-client { font-size: 1rem; color: var(--text-dim); }

        /* --- 主区域网格 (核心修改) --- */
        .master-grid {
            display: grid;
            /* 调整为更大的最小宽度，使卡片更宽大，排列更整齐 */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem; /* 增大间距 */
            align-content: start;
            padding-bottom: 2rem;
        }

        .master-card {
            background: var(--card-bg);
            border: 2px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            /* 增加卡片高度，显得更大方 */
            min-height: 480px; 
        }
        
        /* 鼠标悬停效果 */
        .master-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--gold-accent);
        }

        .card-body {
            padding: 2.5rem 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 内容向上对齐 */
            text-align: center;
        }

        .master-avatar {
            width: 180px; /* 加大头像 */
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gold-dim);
            padding: 4px; /* 双重边框效果 */
            background-clip: content-box;
            margin-bottom: 2rem;
            background-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .master-name {
            font-size: 2.4rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .current-task {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
            min-height: 1.5em;
            font-style: italic;
        }

        /* 状态栏移到底部，更稳重 */
        .status-bar-bottom {
            padding: 1.2rem;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 状态特定样式 */
        .status-busy .master-avatar { border-color: var(--red-status); }
        .status-busy .status-bar-bottom { background-color: var(--red-status); box-shadow: 0 -5px 20px rgba(183, 28, 28, 0.5); }
        
        .status-prep .master-avatar { border-color: var(--yellow-status); }
        .status-prep .status-bar-bottom { background-color: var(--yellow-status); box-shadow: 0 -5px 20px rgba(230, 81, 0, 0.5); color: #fff; }
