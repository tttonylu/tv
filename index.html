<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <style>
        :root {
            /* === 全局配色 === */
            --bg-overlay: rgba(0, 0, 0, 0.8); 
            --sidebar-bg: rgba(0, 0, 0, 0.6);
            --pillar-bg: rgba(255, 255, 255, 0.02);
            
            --text-gold: #eebb66; 
            --text-white: #ffffff;
            
            /* 状态色系 */
            --s-busy: #d32f2f;   /* 忙碌：丹红 */
            --s-free: #2e7d32;   /* 空闲：竹青 */
            --s-prep: #7b1fa2;   /* 准备：紫气 */
            --s-rest: #546e7a;   /* 休息：墨灰 (低调) */

            --font-main: 'Noto Serif SC', serif;
            --font-art: 'ZCOOL XiaoWei', serif;

            /* 云纹 SVG */
            --cloud-pattern: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2,2 L20,2 Q35,2 35,17 L35,35' fill='none' stroke='%23eebb66' stroke-width='2'/%3E%3Cpath d='M6,6 L18,6 Q28,6 28,16 L28,28' fill='none' stroke='%23eebb66' stroke-width='1' opacity='0.5'/%3E%3C/svg%3E");
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-white);
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* === 1. 顶部 Header === */
        .header {
            flex: 0 0 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 2px solid rgba(238, 187, 102, 0.2);
            background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
        }

        .brand-box .brand-name {
            font-family: var(--font-art);
            font-size: 2.8rem;
            color: var(--text-gold);
            letter-spacing: 0.2rem;
            text-shadow: 0 0 15px rgba(238, 187, 102, 0.4);
        }
        .time-box { font-size: 1rem; color: #ccc; margin-top: 5px; }
        
        .stats-panel { display: flex; gap: 1vw; }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            width: 5.5vw;
            padding: 0.8vh 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .stat-num { 
            font-size: 1.8rem; 
            color: var(--text-gold); 
            font-family: var(--font-art); 
            line-height: 1.1; 
            font-weight: bold;
        }
        .stat-label { font-size: 0.75rem; color: #aaa; margin-top: 4px; }


        /* === 2. Main Layout === */
        .main-body {
            flex: 1;
            display: flex;
            overflow: hidden; 
        }

        /* --- 左侧：行程列表 --- */
        .sidebar {
            flex: 0 0 20%; 
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(238, 187, 102, 0.2);
            display: flex;
            flex-direction: column;
            padding: 1.5vh 0;
            position: relative;
        }

        .sidebar-title {
            text-align: center;
            color: var(--text-gold);
            font-size: 1.3rem;
            font-family: var(--font-art);
            margin-bottom: 1vh;
            padding-bottom: 0.5vh;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            letter-spacing: 2px;
        }

        .schedule-list {
            flex: 1;
            overflow: hidden; 
            padding: 0 1vw;
            display: flex;
            flex-direction: column;
            gap: 0; 
        }

        .schedule-item {
            display: flex;
            align-items: flex-start;
            padding: 1vh 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .sc-time-col {
            width: 3.5rem;
            text-align: left;
            padding-right: 0.5rem;
            border-right: 1px solid rgba(255,255,255,0.1);
            margin-right: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sc-date-txt { font-family:'Arial'; font-weight:bold; color: var(--text-gold); font-size: 1em; line-height: 1; }
        .sc-time-txt { font-family:'Arial'; color: #bbb; font-size: 0.8em; margin-top: 3px; }

        .sc-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .sc-row-1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .sc-master { font-weight: bold; font-size: 1rem; color: var(--text-gold); }
        .sc-status { font-size: 0.75rem; padding: 0 4px; border-radius: 2px; }
        .sc-row-2 { font-size: 0.85rem; color: #999; display: flex; justify-content: space-between;}
        
        /* Sidebar Item States */
        .st-done { color: #555; } 
        .st-ing { color: var(--text-gold); border: 1px solid var(--text-gold); }
        .st-wait { color: #aaa; background: rgba(255,255,255,0.1); }
        /* 侧边栏里的休息条目 */
        .st-rest-item { color: #777; font-style: italic; }
        
        .item-past { opacity: 0.4; filter: grayscale(1); }
        .item-current { background: rgba(238, 187, 102, 0.1); border-left: 3px solid var(--text-gold); padding-left: 5px; }


        /* --- 右侧：大师立柱 (Pillars) --- */
        .master-stage {
            flex: 1; 
            display: flex; 
            flex-direction: row; 
            padding: 3vh 2vw; 
            gap: 2vw; 
        }

        .master-pillar {
            flex: 1; 
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 4vh;
            padding-bottom: 2vh;
            background: var(--pillar-bg);
            /* 默认金边 */
            border: 1px solid rgba(238, 187, 102, 0.4);
            box-shadow: 0 0 30px rgba(0,0,0,0.6) inset;
            transition: all 0.5s ease;
        }

        /* 云纹角标 */
        .master-pillar::before, .master-pillar::after {
            content: ''; position: absolute; width: 50px; height: 50px;
            background-image: var(--cloud-pattern);
            background-size: contain; background-repeat: no-repeat;
            opacity: 1;
        }
        .master-pillar::before { top: -2px; left: -2px; transform: rotate(0deg); }
        .master-pillar::after { bottom: -2px; right: -2px; transform: rotate(180deg); }
        
        /* 顶部光效 */
        .pillar-light {
            position: absolute; top: 15px; width: 60%; height: 4px;
            background: currentColor; box-shadow: 0 0 20px 2px currentColor;
            border-radius: 2px;
        }

        .m-avatar {
            width: 15vh; height: 15vh;
            max-width: 150px; max-height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            object-fit: cover;
            margin-bottom: 3vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 2;
            transition: all 0.5s;
        }

        .m-name-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 1vh 0;
            background: rgba(0,0,0,0.15);
        }
        .m-name {
            font-family: var(--font-main);
            font-size: 3.5rem; 
            font-weight: 900;
            color: #fff;
            writing-mode: vertical-rl; 
            text-orientation: upright;
            letter-spacing: 1.2vh;
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            transition: color 0.5s;
        }

        .m-footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
            z-index: 2;
        }
        .status-seal {
            display: inline-block;
            padding: 0.8vh 2vw;
            font-size: 1.4rem;
            font-family: var(--font-art);
            border: 2px solid currentColor;
            border-radius: 8px;
            background: rgba(0,0,0,0.85);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            transition: all 0.5s;
        }
        .current-client {
            margin-top: 1.5vh;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.6);
            min-height: 1.2em;
        }

        /* === 状态配色 === */
        .st-free { color: var(--s-free); }
        .st-busy { color: var(--s-busy); }
        .st-prep { color: var(--s-prep); }

        /* === 【重点设计】休息状态 (REST MODE) === */
        /* 整体去色，降低透明度，营造“隐退”感 */
        .st-rest {
            color: var(--s-rest);
            border-color: rgba(100, 100, 100, 0.3); /* 边框变暗 */
            background: rgba(0,0,0,0.3); /* 背景加深 */
        }
        /* 云纹变暗 */
        .st-rest::before, .st-rest::after { filter: grayscale(1) brightness(0.5); opacity: 0.3; }
        
        /* 头像黑白化，加重阴影 */
        .st-rest .m-avatar { 
            filter: grayscale(100%) brightness(0.7); 
            border-color: #555;
            box-shadow: none;
        }
        /* 名字变灰 */
        .st-rest .m-name { color: #777; text-shadow: none; }
        
        /* 印章变虚线 */
        .st-rest .status-seal {
            border: 2px dashed #777;
            background: transparent;
            color: #aaa;
            box-shadow: none;
        }
        /* 光效消失 */
        .st-rest .pillar-light { display: none; }
        
        /* 客户栏 */
        .st-rest .current-client { color: #555; font-style: italic; }


        /* === Footer === */
        .marquee-bar {
            flex: 0 0 5vh;
            background: rgba(0,0,0,0.85);
            border-top: 1px solid rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            padding-left: 1vw;
            font-size: 1rem;
        }
        .mq-label { color: var(--text-gold); font-weight: bold; margin-right: 2vw; padding-left: 1vw; white-space: nowrap; }
        .mq-viewport { flex: 1; overflow: hidden; height: 100%; position: relative; }
        .mq-content { position: absolute; display: flex; align-items: center; height: 100%; white-space: nowrap; animation: scroll 25s linear infinite; }
        .mq-item { margin-right: 4vw; color: #ddd; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        #err-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 999;
            color: var(--s-busy); font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="err-layer">系统连接中断，正在重试...</div>

    <header class="header">
        <div class="brand-box">
            <div class="brand-name">灯辰文化</div>
            <div class="time-box" id="clock-display">载入中...</div>
        </div>
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-num" id="s-today-total">0</div>
                <div class="stat-label">今日总约</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="s-today-done">0</div>
                <div class="stat-label">今日已询</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="s-month-total">0</div>
                <div class="stat-label">本月预约</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="s-all-done">0</div>
                <div class="stat-label">累计服务</div>
            </div>
        </div>
    </header>

    <div class="main-body">
        <aside class="sidebar">
            <div class="sidebar-title">本月行程 (全馆)</div>
            <div class="schedule-list" id="month-list"></div>
        </aside>

        <main class="master-stage" id="master-stage">
            <div style="margin:auto; font-size:1.5rem; color:#888;">正在读取排班...</div>
        </main>
    </div>

    <div class="marquee-bar">
        <div class="mq-label">最新通告</div>
        <div class="mq-viewport">
            <div class="mq-content" id="mq-list"></div>
        </div>
    </div>

    <script>
        const VIKA_TOKEN = 'uskRMINs8MRQZD07iTNuNnl'; 
        const VIKA_ID = 'dstmgbUypiy0LbUzwF'; 
        const REFRESH_MS = 30000;

        init();
        
        setInterval(() => {
            const now = new Date();
            const gan = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
            const zhi = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
            const idx = (now.getFullYear() - 1984) % 60; 
            const gz = gan[(idx%10+10)%10] + zhi[(idx%12+12)%12];
            const tStr = now.toLocaleTimeString('en-GB', { hour12: false });
            const dStr = now.toLocaleDateString('zh-CN', { month:'long', day:'numeric', weekday:'long' });
            document.getElementById('clock-display').innerHTML = `${gz}年 · ${dStr} &nbsp; <span style="color:#eebb66;">${tStr}</span>`;
        }, 1000);

        async function init() {
            await load();
            setInterval(load, REFRESH_MS);
        }

        async function load() {
            try {
                const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_ID}/records?fieldKey=name`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${VIKA_TOKEN}` } });
                const json = await res.json();
                if(!res.ok || json.code !== 200) throw new Error('API Error');
                document.getElementById('err-layer').style.display = 'none';
                render(json.data.records);
            } catch(e) {
                console.error(e);
                document.getElementById('err-layer').style.display = 'flex';
            }
        }

        function parseVikaDate(dateStr, timeStr) {
            if (!dateStr || !timeStr) return null;
            let ds = String(dateStr).replace(/\//g, '-');
            let dParts = ds.split('-'); 
            let tParts = timeStr.split(':'); 
            if (dParts.length < 3 || tParts.length < 2) return null;
            return new Date(parseInt(dParts[0]), parseInt(dParts[1]) - 1, parseInt(dParts[2]), parseInt(tParts[0]), parseInt(tParts[1]));
        }

        function render(records) {
            const now = new Date();
            const tomorrowStart = new Date(now);
            tomorrowStart.setDate(now.getDate() + 1);
            tomorrowStart.setHours(0,0,0,0);
            
            const tomorrowEnd = new Date(tomorrowStart);
            tomorrowEnd.setHours(23,59,59,999);

            const masters = {};
            const allItems = []; 
            const marqueeData = [];
            
            let cntTodayTotal = 0;
            let cntTodayDone = 0;
            let cntMonthTotal = 0;
            let cntAllDone = 0;

            records.forEach(r => {
                const f = r.fields;
                if(!f['大师'] || !f['日期'] || !f['时间']) return;

                const start = parseVikaDate(f['日期'], f['时间']);
                if(!start) return;
                
                const end = new Date(start.getTime() + (f['时长']||60)*60000);
                const inter = f['状态干预']; // 可能包含：休息、请假、外出

                const item = {
                    client: f['客户'] || '善信',
                    start: start, end: end, inter: inter,
                    master: f['大师']
                };

                const isToday = (start.getDate() === now.getDate() && start.getMonth() === now.getMonth() && start.getFullYear() === now.getFullYear());
                const isTmr = (start >= tomorrowStart && start <= tomorrowEnd);
                const isThisMonth = (start.getMonth() === now.getMonth()) && (start.getFullYear() === now.getFullYear());
                const isPast = end < now;

                // 判断是否是“休息/请假”类型的记录
                const isRest = ['休息', '请假', '外出', '停诊'].includes(inter);

                if (!isRest && inter !== '取消') {
                    if (isToday) cntTodayTotal++;
                    if (isToday && isPast) cntTodayDone++;
                    if (isThisMonth) cntMonthTotal++;
                    if (isPast) cntAllDone++;
                }

                if (isThisMonth && inter !== '取消') {
                    let isIng = start <= now && end > now;
                    allItems.push({...item, isPast: isPast, isIng: isIng, isToday: isToday, isRest: isRest});
                }

                // 滚动栏：排除休息记录
                if (!isRest && inter !== '取消') {
                    if (isToday && end > now) marqueeData.push({...item, tag:'今日'});
                    else if (isTmr) marqueeData.push({...item, tag:'明日'});
                }

                if(!masters[f['大师']]) {
                    masters[f['大师']] = {
                        name: f['大师'],
                        pic: (f['头像']&&f['头像'][0]) ? f['头像'][0].url : null,
                        items: []
                    };
                }
                masters[f['大师']].items.push(item);
            });

            document.getElementById('s-today-total').innerText = cntTodayTotal;
            document.getElementById('s-today-done').innerText = cntTodayDone;
            document.getElementById('s-month-total').innerText = cntMonthTotal;
            document.getElementById('s-all-done').innerText = cntAllDone;

            // === Sidebar ===
            const sideList = document.getElementById('month-list');
            sideList.innerHTML = '';
            allItems.sort((a,b) => a.start - b.start);
            const pastItems = allItems.filter(i => i.isPast);
            const activeItems = allItems.filter(i => !i.isPast);
            const recentPast = pastItems.slice(-2); 
            const displayList = [...recentPast, ...activeItems];

            if(displayList.length === 0) {
                sideList.innerHTML = '<div style="text-align:center; color:#666; padding-top:2rem;">无更多待办</div>';
            } else {
                displayList.forEach(d => {
                    const dateTxt = `${d.start.getMonth()+1}/${d.start.getDate()}`;
                    const timeTxt = d.start.toTimeString().substring(0,5);
                    
                    let cls = 'schedule-item';
                    if(d.isPast) cls += ' item-past';
                    else if(d.isToday) cls += ' item-current';

                    let stTxt = '待开始';
                    let stCls = 'st-wait';
                    
                    // 侧边栏对休息的特殊展示
                    if (d.isRest) {
                        stTxt = '休·假'; 
                        stCls = 'st-rest-item'; 
                    } else {
                        if(d.isPast) { stTxt = '已结束'; stCls = 'st-done'; }
                        else if(d.isIng) { stTxt = '进行中'; stCls = 'st-ing'; }
                    }

                    const div = document.createElement('div');
                    div.className = cls;
                    div.innerHTML = `
                        <div class="sc-time-col">
                            <div class="sc-date-txt">${dateTxt}</div>
                            <div class="sc-time-txt">${timeTxt}</div>
                        </div>
                        <div class="sc-content">
                            <div class="sc-row-1">
                                <span class="sc-master">${d.master}</span>
                                <span class="sc-status ${stCls}">${stTxt}</span>
                            </div>
                            <div class="sc-row-2">
                                <span>${d.isRest ? '暂停接客' : '预约：'+d.client}</span>
                            </div>
                        </div>
                    `;
                    sideList.appendChild(div);
                });
            }

            // === Marquee ===
            const mqBox = document.getElementById('mq-list');
            mqBox.innerHTML = '';
            if(marqueeData.length > 0) {
                marqueeData.sort((a,b) => a.start - b.start);
                const buildHtml = () => {
                    let html = '';
                    marqueeData.forEach(d => {
                        const time = d.start.toTimeString().substring(0,5);
                        html += `<div class="mq-item">[${d.tag}] <b>${time}</b> ${d.master} - ${d.client}</div>`;
                    });
                    return html;
                };
                mqBox.innerHTML = buildHtml() + buildHtml();
            } else {
                mqBox.innerHTML = '<div class="mq-item" style="padding-left:1vw">近期暂无更多预约</div>';
            }

            // === Pillars ===
            const stage = document.getElementById('master-stage');
            stage.innerHTML = '';
            const keys = Object.keys(masters);
            if(keys.length === 0) {
                stage.innerHTML = '<div style="margin:auto; color:#888;">暂无大师数据</div>';
                return;
            }

            keys.forEach(k => {
                const m = masters[k];
                let statusClass = 'st-free';
                let statusText = '空闲 · 纳客';
                let clientText = '暂无待办';
                
                for(let t of m.items) {
                    if(t.inter === '取消') continue;
                    
                    const busy = now >= t.start && now < t.end;
                    const prep = now >= new Date(t.start.getTime() - 10*60000) && now < t.start;
                    
                    // 检查休息关键字 (含模糊匹配)
                    const isRest = ['休息', '请假', '外出', '停诊'].some(keyword => t.inter && t.inter.includes(keyword));

                    // 优先级 1: 休息 (只要在时间段内，或者强制干预标记了)
                    if(isRest && (busy || prep)) {
                        statusClass = 'st-rest'; 
                        statusText = '休沐 · 暂离'; 
                        clientText = '归期未定'; 
                        break; 
                    }

                    // 优先级 2: 强制忙碌
                    if((busy||prep) && t.inter && t.inter.includes('忙碌')) {
                        statusClass = 'st-busy'; statusText = '特约咨询'; clientText = `正服务：${t.client}`; break;
                    }
                    if((busy||prep) && t.inter && t.inter.includes('空闲')) continue;

                    // 优先级 3: 正常时间
                    if(busy) {
                        statusClass = 'st-busy'; statusText = '咨询中 · 勿扰'; clientText = `正服务：${t.client}`; break;
                    } else if(prep && statusClass !== 'st-busy' && statusClass !== 'st-rest') {
                        statusClass = 'st-prep'; statusText = '恭候 · 待启'; clientText = `候见：${t.client}`;
                    }
                }

                const img = m.pic || 'https://via.placeholder.com/200/333/d4af37?text=Master';
                
                const div = document.createElement('div');
                div.className = `master-pillar ${statusClass}`;
                div.innerHTML = `
                    <div class="pillar-light"></div>
                    <img src="${img}" class="m-avatar">
                    <div class="m-name-box">
                        <div class="m-name">${m.name}</div>
                    </div>
                    <div class="m-footer">
                        <div class="status-seal">${statusText}</div>
                        <div class="current-client">${clientText}</div>
                    </div>
                `;
                stage.appendChild(div);
            });
        }
    </script>
</body>
