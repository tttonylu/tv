<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询师状态看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.75); /* 背景遮罩深色度 */
            --sidebar-bg: rgba(13, 13, 13, 0.9);
            --card-bg: rgba(26, 26, 26, 0.85);
            --text-main: #f0f0f0;
            --text-dim: #aaaaaa;
            --gold-accent: #d4af37; /* 香槟金/中国金 */
            --gold-dim: #9e832f;
            --red-status: #b71c1c;  /* 忙碌 - 深红 */
            --green-status: #1b5e20; /* 空闲 - 深绿 */
            --yellow-status: #e65100; /* 准备 - 深橘黄 */
            --font-serif: 'Noto Serif SC', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: var(--text-main);
            font-family: var(--font-serif);
            height: 100vh;
            overflow: hidden;
            display: flex;
            /* 背景图片 */
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* 背景遮罩层 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay);
            z-index: -1;
        }

        /* --- 错误提示层 --- */
        #error-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: var(--red-status);
            text-align: center;
        }
        #error-overlay h2 { font-size: 2.5rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--red-status); padding-bottom: 0.5rem;}
        #error-overlay p { font-size: 1.5rem; color: #fff; max-width: 700px; }

        /* --- 布局框架 --- */
        .sidebar {
            width: 25%;
            height: 100%;
            border-right: 3px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
            padding: 2.5rem;
            position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .main-content {
            width: 75%;
            height: 100%;
            padding: 3rem; 
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
        }

        /* --- 侧边栏组件 --- */
        .brand-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--gold-accent);
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.3rem;
            text-shadow: 0 2px 15px rgba(212, 175, 55, 0.4);
            border-bottom: 2px solid var(--gold-dim);
            padding-bottom: 1.5rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold-dim);
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            color: var(--gold-accent);
            display: block;
            font-weight: bold;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .schedule-title {
            font-size: 1.5rem;
            color: var(--gold-accent);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed var(--gold-dim);
            padding-bottom: 0.5rem;
        }
        .schedule-title::before {
            content: '◈'; 
            margin-right: 10px;
            color: var(--gold-accent);
            font-size: 1.2rem;
        }

        /* 滚动列表 */
        .marquee-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .marquee-content {
            position: absolute;
            width: 100%;
        }

        .appointment-item {
            background: rgba(212, 175, 55, 0.05); 
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--gold-dim);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .appt-time { font-size: 1.4rem; color: var(--gold-accent); font-weight: bold; }
        .appt-master { font-size: 1.1rem; margin: 8px 0; color: var(--text-main); }
        .appt-client { font-size: 1rem; color: var(--text-dim); }

        /* --- 主区域网格 --- */
        .master-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
            align-content: start;
            padding-bottom: 2rem;
        }

        .master-card {
            background: var(--card-bg);
            border: 2px solid var(--gold-dim);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            min-height: 480px; 
        }
        
        .master-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: var(--gold-accent);
        }

        .card-body {
            padding: 2.5rem 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            text-align: center;
        }

        .master-avatar {
            width: 180px; 
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gold-dim);
            padding: 4px; 
            background-clip: content-box;
            margin-bottom: 2rem;
            background-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .master-name {
            font-size: 2.4rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .current-task {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
            min-height: 1.5em;
            font-style: italic;
        }

        /* 状态栏底部 */
        .status-bar-bottom {
            padding: 1.2rem;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 状态样式 */
        .status-busy .master-avatar { border-color: var(--red-status); }
        .status-busy .status-bar-bottom { background-color: var(--red-status); box-shadow: 0 -5px 20px rgba(183, 28, 28, 0.5); }
        
        .status-prep .master-avatar { border-color: var(--yellow-status); }
        .status-prep .status-bar-bottom { background-color: var(--yellow-status); box-shadow: 0 -5px 20px rgba(230, 81, 0, 0.5); color: #fff; }

        .status-free .master-avatar { border-color: var(--green-status); }
        .status-free .status-bar-bottom { background-color: var(--green-status); box-shadow: 0 -5px 20px rgba(27, 94, 32, 0.5); }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        @media (min-width: 2560px) {
             .main-content { padding: 4rem; }
             .master-grid { gap: 4rem; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); }
             .master-card { min-height: 550px; }
             .master-name { font-size: 2.8rem; }
        }

    </style>
</head>
<body>

    <div id="error-overlay">
        <h2>系统连接异常 (System Error)</h2>
        <p id="error-message">正在初始化数据...</p>
    </div>

    <div class="sidebar">
        <div class="brand-title">灯辰文化</div>
        
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-number" id="count-today">0</span>
                <span class="stat-label">今日预约总数</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="count-waiting">0</span>
                <span class="stat-label">当前候客人数</span>
            </div>
        </div>

        <div class="schedule-title">即将开始 (Upcoming)</div>
        <div class="marquee-container" id="marquee-container">
            <div class="marquee-content" id="marquee-list">
                </div>
        </div>
    </div>

    <div class="main-content">
        <div class="master-grid" id="master-grid">
            </div>
    </div>

    <script>
        // ================= 配置区域 =================
        // 【重要】请在此处替换您的维格表 API Token 和 Datasheet ID
        const VIKA_API_TOKEN = 'uskRMINs8MRQZD07iTNuNnl'; 
        const VIKA_DATASHEET_ID = 'dstmgbUypiy0LbUzwF'; 
        // ============================================

        const REFRESH_INTERVAL = 30000; 

        const errorOverlay = document.getElementById('error-overlay');
        const errorMsg = document.getElementById('error-message');
        const masterGrid = document.getElementById('master-grid');
        const marqueeList = document.getElementById('marquee-list');
        const countTodayEl = document.getElementById('count-today');
        const countWaitingEl = document.getElementById('count-waiting');

        init();

        async function init() {
            if (VIKA_API_TOKEN.includes('YOUR_')) {
                showError('配置错误：请编辑 HTML 设置 Token 和 ID。');
                return;
            }
            await fetchDataAndRender();
            setInterval(fetchDataAndRender, REFRESH_INTERVAL);
        }

        async function fetchDataAndRender() {
            try {
                // 不使用 viewId，直接拉取所有数据
                const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_DATASHEET_ID}/records?fieldKey=name`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${VIKA_API_TOKEN}` }
                });

                if (!response.ok) throw new Error(`API 请求失败: ${response.status}`);
                const json = await response.json();
                if (json.code !== 200) throw new Error(`API 错误: ${json.message}`);

                errorOverlay.style.display = 'none';
                processData(json.data.records);

            } catch (err) {
                console.error(err);
                showError(err.message);
            }
        }

        // --- 核心修复：更安全的数据处理 ---
        function processData(records) {
            const now = new Date();
            const mastersMap = {}; 
            const futureAppointments = []; 
            let todayCount = 0; 

            records.forEach(record => {
                const fields = record.fields;
                if (!fields['大师']) return;

                const masterName = fields['大师'];
                
                // --- 修复点：更强的日期解析逻辑 ---
                let rawDate = fields['日期'];
                let rawTime = fields['时间']; // 假设时间总是 HH:mm

                if (!rawDate || !rawTime) return;

                let datePartString = '';

                // 情况1: 日期是数字 (时间戳)
                if (typeof rawDate === 'number') {
                    const d = new Date(rawDate);
                    // 格式化为 YYYY-MM-DD
                    const year = d.getFullYear();
                    const month = ('0' + (d.getMonth() + 1)).slice(-2);
                    const day = ('0' + d.getDate()).slice(-2);
                    datePartString = `${year}-${month}-${day}`;
                } 
                // 情况2: 日期是字符串 (文本)
                else if (typeof rawDate === 'string') {
                    // 替换斜杠为横杠，防止 Safari 兼容性问题或 API 格式差异
                    datePartString = rawDate.replace(/\//g, '-');
                }
                // 情况3: 其他 (如数组等)，跳过
                else {
                    console.warn('Unknown date format:', rawDate);
                    return;
                }

                // 组合最终时间字符串
                const startDateTimeStr = `${datePartString}T${rawTime}:00`;
                const startTime = new Date(startDateTimeStr);

                if (isNaN(startTime.getTime())) return; // 如果日期依然无效，跳过

                const duration = fields['时长'] || 60; 
                const endTime = new Date(startTime.getTime() + duration * 60000);
                const intervention = fields['状态干预'];

                const appointment = {
                    client: fields['客户'] || '匿名客户',
                    startTime: startTime,
                    endTime: endTime,
                    intervention: intervention,
                    master: masterName
                };

                const isToday = isSameDay(now, startTime);
                if (isToday) todayCount++;

                if (startTime > now && isToday) {
                    futureAppointments.push(appointment);
                }

                if (!mastersMap[masterName]) {
                    let photoUrl = null;
                    if (fields['头像'] && Array.isArray(fields['头像']) && fields['头像'].length > 0) {
                        photoUrl = fields['头像'][0].url;
                    }

                    mastersMap[masterName] = {
                        name: masterName,
                        photo: photoUrl,
                        appointments: []
                    };
                }
                mastersMap[masterName].appointments.push(appointment);
            });

            renderSidebar(futureAppointments, todayCount);
            renderMasterGrid(mastersMap);
        }

        function renderSidebar(appointments, todayTotal) {
            appointments.sort((a, b) => a.startTime - b.startTime);
            countTodayEl.textContent = todayTotal;
            countWaitingEl.textContent = appointments.length;

            marqueeList.innerHTML = '';
            marqueeList.style.animation = 'none';
            marqueeList.offsetHeight; 

            if (appointments.length === 0) {
                marqueeList.innerHTML = '<div style="padding:2rem; color:var(--text-dim); text-align:center; font-style:italic;">今日暂无更多待办</div>';
                return;
            }

            const createItem = (appt) => {
                const div = document.createElement('div');
                div.className = 'appointment-item';
                const timeStr = appt.startTime.toTimeString().substring(0, 5);
                div.innerHTML = `
                    <div class="appt-time">${timeStr}</div>
                    <div class="appt-master">咨询师: ${appt.master}</div>
                    <div class="appt-client">客户: ${appt.client}</div>
                `;
                return div;
            };

            appointments.forEach(appt => marqueeList.appendChild(createItem(appt)));
            
            if (marqueeList.scrollHeight > marqueeList.parentElement.clientHeight) {
                 appointments.forEach(appt => marqueeList.appendChild(createItem(appt)));
                 const contentHeight = marqueeList.scrollHeight / 2;
                 const duration = contentHeight / 25; 
                 marqueeList.style.animation = `scrollUp ${duration}s linear infinite`;
            }
        }

        function renderMasterGrid(mastersMap) {
            masterGrid.innerHTML = '';
            const now = new Date();
            const masterKeys = Object.keys(mastersMap);

            if (masterKeys.length === 0) {
                 masterGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding-top: 150px; color: var(--text-dim); font-size: 1.5rem;">暂无大师数据 (No Data Available)</div>';
                 return;
            }

            masterKeys.forEach(key => {
                const master = mastersMap[key];
                let status = 'free'; 
                let statusLabel = '● 空闲中 (Available)';
                let currentClient = '等待预约...';
                
                for (let appt of master.appointments) {
                    if (appt.intervention === '取消') continue;

                    const isBusyTime = now >= appt.startTime && now < appt.endTime;
                    const isPrepTime = now >= new Date(appt.startTime.getTime() - 15*60000) && now < appt.startTime;

                    if (isBusyTime || isPrepTime) {
                        if (appt.intervention === '强制忙碌') {
                             status = 'busy';
                             statusLabel = '● 咨询中 (Busy / 干预)';
                             currentClient = appt.client;
                             break; 
                        } else if (appt.intervention === '强制空闲') {
                            continue; 
                        }
                    }

                    if (isBusyTime) {
                        status = 'busy';
                        statusLabel = '● 咨询中 (Busy)';
                        currentClient = appt.client;
                        break; 
                    } else if (isPrepTime && status !== 'busy') {
                        status = 'prep';
                        statusLabel = '● 准备中 (Preparing)';
                        currentClient = appt.client + ' (即将开始)';
                    }
                }

                const card = document.createElement('div');
                card.className = `master-card status-${status}`;
                const avatarUrl = master.photo || 'https://via.placeholder.com/180/1a1a1a/d4af37/?text=Master';

                card.innerHTML = `
                    <div class="card-body">
                        <img src="${avatarUrl}" class="master-avatar" alt="${master.name}">
                        <div class="master-name">${master.name}</div>
                        <div class="current-task">${status === 'free' ? '当前无咨询安排' : '客户: ' + currentClient}</div>
                    </div>
                    <div class="status-bar-bottom">${statusLabel}</div>
                `;
                masterGrid.appendChild(card);
            });
        }

        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                d1.getMonth() === d2.getMonth() &&
                d1.getDate() === d2.getDate();
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorOverlay.style.display = 'flex';
        }
    </script>
</body>
</html>
