    <style>
        /* =========================================

        :root {

        /* ä¸‰ç§çŠ¶æ€é¢œè‰² */
        .busy { border-color: var(--color-red); }

<body>

<div id="loader">æ­£åœ¨èšåˆæ•°æ®...</div>

<header>
    <div class="brand">ç¯è¾°æ–‡åŒ–å‘½ç†æœåŠ¡ä¸­å¿ƒ</div>
    <div class="date-info">
        <div id="lunar" style="font-family: var(--font-title); font-size: 1.2em;">æ•°æ®åŒæ­¥ä¸­</div>
        <div id="clock" style="font-family: 'Times New Roman'; font-size: 1.5em; margin-top: 5px;">00:00:00</div>
    </div>
</header>

<main>
    <aside class="sidebar glass-panel">
        <div class="stat-card"><div class="stat-label">ä»Šæ—¥æ€»ç¼˜ä¸»</div><div class="stat-num" id="count-total">-</div></div>
        <div class="stat-card"><div class="stat-label">ç­‰å¾…æ¥å¼•</div><div class="stat-num" id="count-wait" style="color:#fff">-</div></div>
        <div class="marquee-box">
            <div style="text-align:center; color:var(--color-gold); border-bottom:2px solid var(--color-red); padding-bottom:10px; margin-bottom:10px; font-family:var(--font-title); font-size: 2.5vh;">ğŸ“… è¿‘æœŸé¢„çº¦</div>
            <div class="marquee-content" id="future-list"></div>
        </div>
    </aside>
    <div class="master-grid" id="master-grid"></div>
</main>

<script>
    // ==========================================
    // ğŸ”´ æ‚¨çš„é…ç½®
    // ==========================================
    const VIKA_CONFIG = {
        TOKEN: "uskRMINs8MRQZD07iTNuNnl", 
        DATASHEET_ID: "dstmgbUypiy0LbUzwF" 
    };

    // ==========================================
    // ğŸ§  æ ¸å¿ƒé€»è¾‘
    // ==========================================
    async function fetchData() {
        const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_CONFIG.DATASHEET_ID}/records?fieldKey=name&t=${new Date().getTime()}`;
        try {
            const response = await fetch(url, { headers: { "Authorization": `Bearer ${VIKA_CONFIG.TOKEN}` } });
            const json = await response.json();
            if (json.code === 200) {
                document.getElementById('loader').style.display = 'none';
                processData(json.data.records);
                const t = new Date().toLocaleTimeString('zh-CN', {hour12:false});
                document.getElementById('lunar').innerText = `ä¹™å·³å¹´ Â· é¡ºé¢‚æ—¶ç¥º (åŒæ­¥: ${t})`;
            } else {
                console.error("API Error:", json.message);
            }
        } catch (err) {
            console.error("Network Error:", err);
        }
    }

    function processData(records) {
        // ğŸ§  æ™ºèƒ½èšåˆé€»è¾‘
        const mastersMap = {}; // ç”¨æ¥å­˜å¤§å¸ˆä¿¡æ¯ï¼ˆå»é‡ï¼‰
        const appointments = [];

        // 1. éå†æ‰€æœ‰è¡Œï¼Œæ— è®ºå¤šå°‘è¡Œ
        records.forEach(r => {
            const f = r.fields;
            const name = f['å¤§å¸ˆ'];
            if (!name) return; // æ²¡å¡«åå­—çš„è¡Œå¿½ç•¥

            // A. æŠ“å–å¤§å¸ˆä¿¡æ¯ (è‡ªåŠ¨å»é‡)
            // å¦‚æœè¿™ä¸ªå¤§å¸ˆè¿˜æ²¡è®°å½•ï¼Œæˆ–è€…å½“å‰è¡Œæœ‰å¤´åƒä¸”ä¹‹å‰æ²¡å­˜å¤´åƒ -> æ›´æ–°å¤§å¸ˆä¿¡æ¯
            let avatarUrl = "";
            if (f['å¤´åƒ']) {
                if (Array.isArray(f['å¤´åƒ']) && f['å¤´åƒ'].length > 0) avatarUrl = f['å¤´åƒ'][0].url;
                else if (typeof f['å¤´åƒ'] === 'string') avatarUrl = f['å¤´åƒ'];
            }

            if (!mastersMap[name]) {
                // ç¬¬ä¸€æ¬¡è§åˆ°è¿™ä¸ªåå­—ï¼Œæ³¨å†Œè¿›å»
                mastersMap[name] = { name: name, img: avatarUrl };
            } else if (avatarUrl && !mastersMap[name].img) {
                // å¦‚æœä¹‹å‰æ³¨å†Œè¿‡ä½†æ²¡å›¾ï¼Œç°åœ¨è¿™è¡Œæœ‰å›¾ï¼Œèµ¶ç´§è¡¥ä¸Š
                mastersMap[name].img = avatarUrl;
            }

            // B. æŠ“å–é¢„çº¦
            if (f['æ—¥æœŸ'] && f['æ—¶é—´'] && f['çŠ¶æ€å¹²é¢„'] !== 'å–æ¶ˆ') {
                appointments.push({
                    master: name,
                    client: f['å®¢æˆ·'] || "ç¥ç§˜ç¼˜ä¸»",
                    date: f['æ—¥æœŸ'],
                    start: f['æ—¶é—´'],
                    duration: f['æ—¶é•¿'] || 60
                });
            }
        });

        // 2. ç¡®ä¿é¢„è®¾çš„4ä½å¤§å¸ˆå§‹ç»ˆåœ¨å‰é¢ (å³ä½¿è¡¨æ ¼é‡Œæš‚æ—¶æ²¡æœ‰ä»–ä»¬çš„é¢„çº¦)
        const defaultOrder = ["é™ˆå¤§å¸ˆ", "æ—å¤§å¸ˆ", "ç‹å¤§å¸ˆ", "èµµå¤§å¸ˆ"];
        const finalMasterList = [];
        
        // å…ˆåŠ é¢„è®¾çš„
        defaultOrder.forEach(name => {
            if (mastersMap[name]) {
                finalMasterList.push(mastersMap[name]);
                delete mastersMap[name]; // æ¬èµ°äº†å°±åˆ æ‰
            } else {
                // å¦‚æœè¡¨æ ¼é‡Œå®Œå…¨æ²¡å‡ºç°è¿‡è¿™ä¸ªé¢„è®¾å¤§å¸ˆï¼Œå°±è¡¥ä¸€ä¸ªç©ºçš„å ä½
                finalMasterList.push({ name: name, img: "" });
            }
        });
        // å†åŠ å‰©ä¸‹çš„æ–°äºº (æ¯”å¦‚ä»¥åæ¥äº†ä¸ª å¼ å¤§å¸ˆ)
        for (let key in mastersMap) {
            finalMasterList.push(mastersMap[key]);
        }

        renderScreen(finalMasterList, appointments);
    }

    function renderScreen(masters, appointments) {
        const grid = document.getElementById('master-grid');
        grid.innerHTML = '';
        
        const now = new Date();
        const curMins = now.getHours() * 60 + now.getMinutes();
        const todayStr = getTodayStr();

        masters.forEach(m => {
            let status = 'free';
            let active = null;
            let next = null;

            // æ‰¾è¯¥å¤§å¸ˆä»Šå¤©çš„é¢„çº¦
            const myAppts = appointments.filter(a => a.master === m.name && a.date === todayStr);

            myAppts.forEach(a => {
                const s = getMins(a.start);
                const e = s + parseInt(a.duration);

                // ğŸŸ¡ åˆ¤å®šé€»è¾‘å‡çº§ï¼šå¤‡åœºæé†’ (æå‰15åˆ†é’Ÿ)
                // åŒºé—´ï¼š[å¼€å§‹-15, å¼€å§‹)
                if (curMins >= (s - 15) && curMins < s) {
                    // åªæœ‰å½“ç›®å‰æ˜¯ç©ºé—²æ—¶ï¼Œæ‰å˜é»„ã€‚å¦‚æœæ­£åœ¨å¿™åˆ«çš„ï¼Œä¿æŒçº¢ã€‚
                    if (status !== 'busy') {
                        status = 'preparing';
                        active = { client: a.client, start: a.start, desc: "å³å°†å¼€å§‹" };
                    }
                }
                // ğŸ”´ åˆ¤å®šé€»è¾‘ï¼šå’¨è¯¢ä¸­
                else if (curMins >= s && curMins < e) {
                    status = 'busy';
                    active = { client: a.client, start: a.start, end: formatTime(e), desc: "æ­£åœ¨æ¨æ¼”" };
                }
                // ğŸŸ¢ åˆ¤å®šé€»è¾‘ï¼šä¸‹ä¸€ä¸ª
                else if (curMins < s) {
                    if (!next || s < getMins(next.start)) next = a;
                }
            });

            // å¤´åƒ
            let avatarHtml = m.img ? `<img src="${m.img}" class="avatar-img" onerror="this.style.display='none'">` : `<div style="width:100%;height:100%;background:#000;"></div>`;

            // æ„å»ºå¡ç‰‡å†…å®¹
            let infoHtml = '';
            
            if (status === 'busy') {
                infoHtml = `
                    <div class="client-info-box" style="border:1px solid var(--color-red);">
                        <div class="c-name">${active.client}</div>
                        <div class="c-time">${active.start} - ${active.end}</div>
                    </div>
                    <div class="status-badge">ğŸ›‘ æ­£åœ¨æ¨æ¼”</div>`;
            } else if (status === 'preparing') {
                infoHtml = `
                    <div class="client-info-box" style="border:1px solid var(--color-yellow);">
                        <div class="c-name" style="color:var(--color-yellow);">${active.client}</div>
                        <div class="c-time">å³å°†å¼€å§‹ (${active.start})</div>
                    </div>
                    <div class="status-badge">âš ï¸ å‡†å¤‡æ¥å¼•</div>`;
            } else {
                infoHtml = `
                    <div class="client-info-box">
                        <div style="color:#aaa;">${next?'ä¸‹ä¸€ä½: '+next.start:'ä»Šæ—¥ç©ºé—²'}</div>
                        <div style="color:#888;">${next?next.client:''}</div>
                    </div>
                    <div class="status-badge">ğŸŸ¢ è™šä½ä»¥å¾…</div>`;
            }

            const card = document.createElement('div');
            card.className = `glass-panel master-card ${status}`;
            card.innerHTML = `<div class="avatar-frame">${avatarHtml}</div><div class="master-name">${m.name}</div>${infoHtml}`;
            grid.appendChild(card);
        });
        
        renderSidebar(appointments);
    }

    function renderSidebar(appointments) {
        const todayStr = getTodayStr();
        const now = new Date(); 
        const curMins = now.getHours()*60 + now.getMinutes();

        // ä¾§è¾¹æ ï¼šåªæ˜¾ç¤ºâ€œè¿˜æ²¡ç»“æŸâ€çš„é¢„çº¦
        let futureAppts = appointments.filter(a => {
            if (a.date > todayStr) return true;
            if (a.date === todayStr) {
                return (getMins(a.start) + parseInt(a.duration)) > curMins;
            }
            return false;
        });

        futureAppts.sort((a,b) => {
            if (a.date !== b.date) return a.date.localeCompare(b.date);
            return a.start.localeCompare(b.start);
        });

        // ç»Ÿè®¡
        const todayTotal = appointments.filter(a => a.date === todayStr).length;
        const todayWait = futureAppts.filter(a => a.date === todayStr).length;
        
        document.getElementById('count-total').innerText = todayTotal;
        document.getElementById('count-wait').innerText = todayWait;

        const listDiv = document.getElementById('future-list');
        let html = '';
        
        if (futureAppts.length === 0) {
            html = '<div style="text-align:center; color:#666; padding:20px;">æš‚æ— æ’æœŸ</div>';
            listDiv.classList.remove('scroll-active');
        } else {
            if (futureAppts.length > 5) listDiv.classList.add('scroll-active');
            else listDiv.classList.remove('scroll-active');

            futureAppts.slice(0, 30).forEach(a => {
                let dateDisplay = a.date === todayStr ? "ä»Šæ—¥" : a.date.slice(5);
                html += `<div class="future-item"><span style="color:var(--color-gold)">${dateDisplay} ${a.start}</span><span>${a.master} Â· ${a.client}</span></div>`;
            });
        }
        if (listDiv.innerHTML !== html) listDiv.innerHTML = html;
    }

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour12:false}); }
    function getTodayStr() { return new Date().toISOString().split('T')[0]; }
    function getMins(t) { if(!t) return 0; const [h,m]=t.split(':').map(Number); return h*60+m; }
    function formatTime(m) { let h=Math.floor(m/60), mm=m%60; if(h>=24) h-=24; return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')}`; }

    setInterval(updateClock, 1000);
    setInterval(fetchData, 30 * 1000);
    fetchData(); 
</script>
