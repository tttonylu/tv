<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 极简高透风格 */
            --bg-overlay: rgba(0, 0, 0, 0.55); /* 遮罩减淡 */
            --glass-bg: rgba(255, 255, 255, 0.03); /* 微弱的磨砂光感 */
            
            --text-gold: #eebb66; 
            --text-white: #ffffff;
            --text-dim: #a0a0a0;
            
            --s-busy: #d32f2f; 
            --s-free: #2e7d32;
            --s-prep: #7b1fa2;

            --font-main: 'Noto Serif SC', serif;
            --font-art: 'ZCOOL XiaoWei', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-white);
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* === 1. 顶部区域 (Logo + 统计) === */
        .header {
            flex: 0 0 14vh; /* 占比 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            border-bottom: 1px solid rgba(238, 187, 102, 0.2);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .brand-box { display: flex; flex-direction: column; }
        .brand-name {
            font-family: var(--font-art);
            font-size: 3.5rem;
            color: var(--text-gold);
            letter-spacing: 0.5rem;
            text-shadow: 0 0 20px rgba(238, 187, 102, 0.3);
        }
        .time-box {
            font-size: 1.2rem;
            color: #ddd;
            margin-top: 0.5rem;
        }
        
        /* 顶部右侧：数据统计面板 */
        .stats-panel {
            display: flex;
            gap: 2vw;
        }
        .stat-item {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 0.8vh 1.5vw;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .stat-num { font-size: 2.5rem; color: var(--text-gold); font-family: var(--font-art); line-height: 1; }
        .stat-label { font-size: 0.9rem; color: #aaa; margin-top: 5px; }


        /* === 2. 核心：大师立柱展示区 (Vertical Pillars) === */
        /* 使用 flex-direction: row 让大师左右排列，形成竖长的列 */
        .master-stage {
            flex: 1; /* 占据屏幕绝大部分空间 */
            display: flex; 
            flex-direction: row; /* 左右排列 */
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .master-pillar {
            flex: 1; /* 自动均分宽度 */
            height: 100%; /* 占满高度 */
            border-right: 1px solid rgba(255,255,255,0.05); /* 分隔线 */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 4vh;
            padding-bottom: 2vh;
            transition: all 0.4s ease;
            background: var(--glass-bg); /* 极淡背景 */
        }
        
        /* 状态顶光 */
        .pillar-light {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            box-shadow: 0 0 30px 5px currentColor;
        }

        /* 头像 */
        .m-avatar {
            width: 18vh; height: 18vh;
            max-width: 160px; max-height: 160px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            object-fit: cover;
            margin-bottom: 4vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            z-index: 2;
        }

        /* 名字 (竖排) */
        .m-name-box {
            flex: 1; /* 占据中间空间 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .m-name {
            font-family: var(--font-main);
            font-size: 4rem; /* 大字 */
            font-weight: 900;
            color: #fff;
            writing-mode: vertical-rl; /* 核心：文字竖排 */
            text-orientation: upright;
            letter-spacing: 1.5vh;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            opacity: 0.9;
        }

        /* 底部状态区 */
        .m-footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
            padding: 0 1vw;
            z-index: 2;
        }
        .status-seal {
            display: inline-block;
            padding: 1vh 2vw;
            font-size: 1.5rem;
            font-family: var(--font-art);
            border: 2px solid currentColor;
            border-radius: 8px; /* 像印章 */
            background: rgba(0,0,0,0.6);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            white-space: nowrap;
        }
        .current-client {
            margin-top: 1.5vh;
            font-size: 1rem;
            color: rgba(255,255,255,0.6);
            min-height: 1.2em;
        }

        /* 状态配色 (应用到光效和印章) */
        .st-free { color: var(--s-free); }
        .st-free .pillar-light { background: var(--s-free); }
