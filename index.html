<body>

<div id="loader">è¿æ¥ä¸­...</div>

<header>
    <div class="brand">ç¯è¾°æ–‡åŒ–å‘½ç†æœåŠ¡ä¸­å¿ƒ</div>
    <div class="date-info">
        <div id="lunar" style="font-family: var(--font-title); font-size: 1.2em;">æ•°æ®åŒæ­¥ä¸­...</div>
        <div id="clock" style="font-family: 'Times New Roman'; font-size: 1.5em; margin-top: 5px;">00:00:00</div>
    </div>
</header>

<main>
    <aside class="sidebar glass-panel">
        <div class="stat-card"><div class="stat-label">ä»Šæ—¥ç»“ç¼˜</div><div class="stat-num" id="count-total">0</div></div>
        <div class="stat-card"><div class="stat-label">ç­‰å¾…æ¥å¼•</div><div class="stat-num" id="count-wait" style="color:#fff">0</div></div>
        <div class="marquee-box">
            <div style="text-align:center; color:var(--color-gold); border-bottom:2px solid var(--color-red); padding-bottom:10px; margin-bottom:10px; font-family:var(--font-title); font-size: 2.5vh;">ğŸ“… æœˆåº¦æ’æœŸæ¦‚è§ˆ</div>
            <div class="marquee-content" id="future-list"></div>
        </div>
    </aside>
    <div class="master-grid" id="master-grid"></div>
</main>

<script>
    // ==========================================
    // ğŸ”´ é…ç½®åŒº
    // ==========================================
    const VIKA_CONFIG = {
        TOKEN: "uskRMINs8MRQZD07iTNuNnl", 
        DATASHEET_ID: "dstmgbUypiy0LbUzwF" 
    };

    // ==========================================
    // ğŸ§  æ ¸å¿ƒé€»è¾‘
    // ==========================================
    async function fetchData() {
        const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_CONFIG.DATASHEET_ID}/records?fieldKey=name`;
        try {
            const response = await fetch(url, { headers: { "Authorization": `Bearer ${VIKA_CONFIG.TOKEN}` } });
            const json = await response.json();
            if (json.code === 200) {
                processData(json.data.records);
                document.getElementById('lunar').innerText = "ä¹™å·³å¹´ Â· é¡ºé¢‚æ—¶ç¥º";
                document.getElementById('loader').style.display = 'none';
            } else {
                document.getElementById('loader').innerText = "é”™è¯¯: " + json.message;
            }
        } catch (err) {
            console.error(err);
        }
    }

    function processData(records) {
        const mastersMap = {};
        const appointments = [];

        records.forEach(r => {
            const f = r.fields;
            if (!f['å¤§å¸ˆ']) return;

            // ğŸŸ¢ å¢å¼ºçš„å›¾ç‰‡æå–é€»è¾‘
            let avatarUrl = "";
            if (f['å¤´åƒ']) {
                if (Array.isArray(f['å¤´åƒ']) && f['å¤´åƒ'].length > 0) avatarUrl = f['å¤´åƒ'][0].url;
                else if (typeof f['å¤´åƒ'] === 'string') avatarUrl = f['å¤´åƒ'];
            }

            if (!mastersMap[f['å¤§å¸ˆ']] || (avatarUrl && !mastersMap[f['å¤§å¸ˆ']].img)) {
                mastersMap[f['å¤§å¸ˆ']] = { name: f['å¤§å¸ˆ'], img: avatarUrl };
            }

            if (f['æ—¥æœŸ'] && f['æ—¶é—´']) {
                appointments.push({
                    master: f['å¤§å¸ˆ'],
                    client: f['å®¢æˆ·'] || "ç¥ç§˜ç¼˜ä¸»",
                    date: f['æ—¥æœŸ'],
                    start: f['æ—¶é—´'],
                    duration: f['æ—¶é•¿'] || 60
                });
            }
        });

        renderScreen(Object.values(mastersMap), appointments);
    }

    function renderScreen(masters, appointments) {
        const grid = document.getElementById('master-grid');
        grid.innerHTML = '';
        const now = new Date();
        const curMins = now.getHours() * 60 + now.getMinutes();
        const todayStr = getTodayStr();

        masters.forEach(m => {
            const myAppts = appointments.filter(a => a.master === m.name && a.date === todayStr);
            let status = 'free', active = null, next = null;

            myAppts.forEach(a => {
                const s = getMins(a.start), e = s + parseInt(a.duration);
                if (curMins >= s && curMins < e) { status = 'busy'; active = {...a, end: formatTime(e)}; }
                else if (curMins < s) { if(!next || s < getMins(next.start)) next = a; }
            });

            // ğŸŸ¢ ä¿®å¤å¤´åƒæ˜¾ç¤ºé€»è¾‘ + æ·»åŠ æ–‡å­—å¤‡ç”¨
            let avatarHtml = '';
            if (m.img) {
                // å¦‚æœæœ‰å›¾ï¼Œæ˜¾ç¤ºå›¾ç‰‡ï¼›å¦‚æœå›¾è£‚äº†(onerror)ï¼Œè‡ªåŠ¨éšè—å›¾ç‰‡å¹¶æ˜¾ç¤ºæ–‡å­—
                avatarHtml = `
                    <div class="avatar-text-fallback">${m.name[0]}</div>
                    <img src="${m.img}" class="avatar-img" onerror="this.style.display='none'">
                `;
            } else {
                // å¦‚æœæ²¡å›¾ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡å­—
                avatarHtml = `<div class="avatar-text-fallback">${m.name[0]}</div>`;
            }

            let infoHtml = status === 'busy' 
                ? `<div class="client-info-box"><div class="c-name">${active.client}</div><div class="c-time">${active.start} - ${active.end}</div></div><div class="status-badge">æ­£åœ¨æ¨æ¼”</div>`
                : `<div class="client-info-box"><div style="color:#aaa;">${next?'ä¸‹ä¸€ä½:'+next.start:'ä»Šæ—¥ç©ºé—²'}</div><div style="color:#888;">${next?next.client:''}</div></div><div class="status-badge">è™šä½ä»¥å¾…</div>`;

            const card = document.createElement('div');
            card.className = `glass-panel master-card ${status}`;
            card.innerHTML = `<div class="avatar-frame">${avatarHtml}</div><div class="master-name">${m.name}</div>${infoHtml}`;
            grid.appendChild(card);
        });
        
        renderSidebar(appointments);
    }

    function renderSidebar(appointments) {
        const todayStr = getTodayStr();
        const todayAppts = appointments.filter(a => a.date === todayStr);
        document.getElementById('count-total').innerText = todayAppts.length;
        
        const now = new Date(); const curMins = now.getHours()*60 + now.getMinutes();
        document.getElementById('count-wait').innerText = todayAppts.filter(a => (getMins(a.start)+parseInt(a.duration))>curMins).length;

        const listDiv = document.getElementById('future-list');
        const futureAppts = appointments.filter(a => a.date > todayStr || (a.date === todayStr && getMins(a.start) > curMins));
        futureAppts.sort((a,b) => (a.date+a.start).localeCompare(b.date+b.start));
        
        let html = '';
        if (futureAppts.length === 0) html = '<div style="text-align:center; color:#666; padding:20px;">æš‚æ— æ’æœŸ</div>';
        futureAppts.forEach(a => html += `<div class="future-item"><span style="color:var(--color-gold)">${a.date.slice(5)} ${a.start}</span><span>${a.master}</span></div>`);
        if (listDiv.innerHTML !== html) listDiv.innerHTML = html;
    }

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour12:false}); }
    function getTodayStr() { return new Date().toISOString().split('T')[0]; }
    function getMins(t) { const [h,m]=t.split(':').map(Number); return h*60+m; }
    function formatTime(m) { let h=Math.floor(m/60), mm=m%60; if(h>=24) h-=24; return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')}`; }

    setInterval(updateClock, 1000);
    setInterval(fetchData, 30 * 1000);
    fetchData(); 
</script>
