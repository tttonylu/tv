<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>灯辰文化 - 咨询看板</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 极简高透风格 */
            --bg-overlay: rgba(0, 0, 0, 0.65); 
            --glass-bg: rgba(255, 255, 255, 0.02);
            --sidebar-bg: rgba(0, 0, 0, 0.4); /* 侧边栏稍深 */
            
            --text-gold: #eebb66; 
            --text-white: #ffffff;
            --text-dim: #a0a0a0;
            
            --s-busy: #d32f2f; 
            --s-free: #2e7d32;
            --s-prep: #7b1fa2;

            --font-main: 'Noto Serif SC', serif;
            --font-art: 'ZCOOL XiaoWei', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: var(--text-gold); border-radius: 3px; }

        body {
            background: url('https://s21.ax1x.com/2025/11/25/pZAQ501.png') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-white);
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* === 1. 顶部 Header === */
        .header {
            flex: 0 0 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            border-bottom: 2px solid rgba(238, 187, 102, 0.3);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }

        .brand-box { display: flex; flex-direction: column; }
        .brand-name {
            font-family: var(--font-art);
            font-size: 3rem;
            color: var(--text-gold);
            letter-spacing: 0.3rem;
            text-shadow: 0 0 20px rgba(238, 187, 102, 0.4);
        }
        .time-box {
            font-size: 1.1rem;
            color: #ddd;
            margin-top: 0.5rem;
        }
        
        /* 统计面板 */
        .stats-panel { display: flex; gap: 1.5vw; }
        .stat-item {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 0.5vh 1vw;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .stat-num { font-size: 2rem; color: var(--text-gold); font-family: var(--font-art); line-height: 1; }
        .stat-label { font-size: 0.8rem; color: #aaa; margin-top: 3px; }


        /* === 2. 中间主体区 (左右分栏) === */
        .main-body {
            flex: 1;
            display: flex;
            overflow: hidden; /* 内部滚动 */
        }

        /* --- 左侧：本月行程列表 (Sidebar) --- */
        .sidebar {
            flex: 0 0 28%; /* 宽度占比 */
            background: var(--sidebar-bg);
            border-right: 2px solid rgba(238, 187, 102, 0.3);
            display: flex;
            flex-direction: column;
            padding: 2vh 0;
        }

        .sidebar-title {
            text-align: center;
            color: var(--text-gold);
            font-size: 1.5rem;
            font-family: var(--font-art);
            margin-bottom: 1.5vh;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 1.5vh;
        }

        .schedule-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.5vw;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            padding: 1.5vh 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem;
        }
        .sc-date {
            width: 3.5rem;
            text-align: center;
            font-weight: bold;
            color: var(--text-gold);
            line-height: 1.2;
        }
        .sc-date span { display: block; font-size: 0.8em; color: #888; font-weight: normal; }
        
        .sc-content { flex: 1; padding-left: 1rem; }
        .sc-master { font-weight: bold; color: #fff; font-size: 1.1rem; margin-bottom: 2px; }
        .sc-info { color: #aaa; font-size: 0.9rem; }
        
        /* 标记今天/过去的样式 */
        .item-past { opacity: 0.4; }
        .item-today { background: rgba(238, 187, 102, 0.1); border-left: 3px solid var(--text-gold); padding-left: 10px; }


        /* --- 右侧：大师立柱展示区 (Pillars) --- */
        .master-stage {
            flex: 1; 
            display: flex; 
            flex-direction: row; /* 左右排列 */
            position: relative;
        }

        .master-pillar {
            flex: 1; /* 均分宽度 */
            height: 100%;
            border-right: 1px solid rgba(255,255,255,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3vh;
            padding-bottom: 2vh;
            transition: all 0.4s ease;
            background: var(--glass-bg);
        }
        
        .pillar-light {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            box-shadow: 0 0 25px 5px currentColor;
        }

        .m-avatar {
            width: 16vh; height: 16vh; /* 头像稍微调小以适应布局 */
            max-width: 140px; max-height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.15);
            object-fit: cover;
            margin-bottom: 2vh;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .m-name-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .m-name {
            font-family: var(--font-main);
            font-size: 3.5rem; 
            font-weight: 900;
            color: #fff;
            writing-mode: vertical-rl; /* 竖排文字 */
            text-orientation: upright;
            letter-spacing: 1vh;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            opacity: 0.95;
        }

        .m-footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
            padding: 0 0.5vw;
            z-index: 2;
        }
        .status-seal {
            display: inline-block;
            padding: 0.8vh 1.5vw;
            font-size: 1.3rem;
            font-family: var(--font-art);
            border: 2px solid currentColor;
            border-radius: 6px;
            background: rgba(0,0,0,0.6);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            white-space: nowrap;
        }
        .current-client {
            margin-top: 1vh;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            min-height: 1.2em;
        }

        /* 状态颜色 */
        .st-free { color: var(--s-free); }
        .st-free .pillar-light { background: var(--s-free); }
        
        .st-busy { color: var(--s-busy); }
        .st-busy .pillar-light { background: var(--s-busy); }
        
        .st-prep { color: var(--s-prep); }
        .st-prep .pillar-light { background: var(--s-prep); }


        /* === 3. 底部滚动通告 === */
        .marquee-bar {
            flex: 0 0 5vh;
            background: rgba(0,0,0,0.7);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            padding-left: 2vw;
            font-size: 1rem;
        }
        .mq-label { color: var(--text-gold); font-weight: bold; margin-right: 2vw; white-space: nowrap; }
        .mq-viewport { flex: 1; overflow: hidden; height: 100%; position: relative; }
        .mq-content { position: absolute; display: flex; align-items: center; height: 100%; white-space: nowrap; animation: scroll 25s linear infinite; }
        .mq-item { margin-right: 5vw; color: #ddd; display: flex; align-items: center; }
        .mq-tag { font-size: 0.8em; padding: 1px 5px; border-radius: 2px; margin-right: 8px; }
        
        .tag-curr { background: var(--text-gold); color: #000; }
        .tag-next { background: #0288d1; color: #fff; }

        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Error */
        #err-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 999;
            color: var(--s-busy); font-size: 2rem;
        }

    </style>
</head>
<body>

    <div id="err-layer">系统连接中断，正在重试...</div>

    <header class="header">
        <div class="brand-box">
            <div class="brand-name">灯辰文化</div>
            <div class="time-box" id="clock-display">载入中...</div>
        </div>
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-num" id="stat-today">0</div>
                <div class="stat-label">今日</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="stat-tmr">0</div>
                <div class="stat-label">明日</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="stat-total">0</div>
                <div class="stat-label">本月</div>
            </div>
        </div>
    </header>

    <div class="main-body">
        
        <aside class="sidebar">
            <div class="sidebar-title">本月行程一览</div>
            <div class="schedule-list" id="month-list">
                </div>
        </aside>

        <main class="master-stage" id="master-stage">
            <div style="margin:auto; font-size:1.5rem; color:#888;">正在读取排班...</div>
        </main>

    </div>

    <div class="marquee-bar">
        <div class="mq-label">实时通告</div>
        <div class="mq-viewport">
            <div class="mq-content" id="mq-list">
                </div>
        </div>
    </div>

    <script>
        // === API 配置 ===
        const VIKA_TOKEN = 'uskRMINs8MRQZD07iTNuNnl'; 
        const VIKA_ID = 'dstmgbUypiy0LbUzwF'; 
        // ===============

        const REFRESH_MS = 30000;

        init();
        
        // 时钟逻辑
        setInterval(() => {
            const now = new Date();
            const gan = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
            const zhi = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
            const idx = (now.getFullYear() - 1984) % 60; 
            const gz = gan[(idx%10+10)%10] + zhi[(idx%12+12)%12];
            
            const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
            const dateStr = now.toLocaleDateString('zh-CN', { month:'long', day:'numeric', weekday:'long' });
            
            document.getElementById('clock-display').innerHTML = 
                `${gz}年 · ${dateStr} &nbsp; <span style="color:#eebb66;">${timeStr}</span>`;
        }, 1000);

        async function init() {
            await load();
            setInterval(load, REFRESH_MS);
        }

        async function load() {
            try {
                const url = `https://api.vika.cn/fusion/v1/datasheets/${VIKA_ID}/records?fieldKey=name`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${VIKA_TOKEN}` } });
                const json = await res.json();
                
                if(!res.ok || json.code !== 200) throw new Error('API Error');
                
                document.getElementById('err-layer').style.display = 'none';
                render(json.data.records);
            } catch(e) {
                console.error(e);
                document.getElementById('err-layer').style.display = 'flex';
            }
        }

        function render(records) {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const masters = {};
            const monthRecords = []; // 本月所有记录
            const marqueeData = [];  // 滚动记录
            
            let cToday = 0;
            let cTmr = 0;

            records.forEach(r => {
                const f = r.fields;
                if(!f['大师'] || !f['日期'] || !f['时间']) return;

                // 日期处理
                let dStr = f['日期'];
                if(typeof dStr === 'number') {
                    const dObj = new Date(dStr);
                    dStr = `${dObj.getFullYear()}-${dObj.getMonth()+1}-${dObj.getDate()}`;
                } else {
                    dStr = String(dStr).replace(/\//g, '-');
                }
                
                const start = new Date(`${dStr}T${f['时间']}:00`);
                if(isNaN(start)) return;
                
                const end = new Date(start.getTime() + (f['时长']||60)*60000);
                const inter = f['状态干预'];

                const item = {
                    client: f['客户'] || '善信',
                    start: start, end: end, inter: inter,
                    master: f['大师']
                };

                const isToday = isSameDay(start, now);
                const isTmr = isSameDay(start, tomorrow);
                const isThisMonth = (start.getMonth() === now.getMonth()) && (start.getFullYear() === now.getFullYear());

                // 统计
                if(isToday) cToday++;
                if(isTmr) cTmr++;

                // 收集本月数据 (用于侧边栏)
                if (isThisMonth && inter !== '取消') {
                    monthRecords.push({...item, isPast: end < now, isToday: isToday});
                }

                // 收集滚动数据 (今日未来 + 明日)
                if (inter !== '取消') {
                    if (isToday && end > now) marqueeData.push({...item, tag:'今日'});
                    if (isTmr) marqueeData.push({...item, tag:'明日'});
                }

                // 大师分组
                if(!masters[f['大师']]) {
                    masters[f['大师']] = {
                        name: f['大师'],
                        pic: (f['头像']&&f['头像'][0]) ? f['头像'][0].url : null,
                        items: []
                    };
                }
                masters[f['大师']].items.push(item);
            });

            // 1. 更新顶部统计
            document.getElementById('stat-today').innerText = cToday;
            document.getElementById('stat-tmr').innerText = cTmr;
            document.getElementById('stat-total').innerText = monthRecords.length;

            // 2. 渲染左侧边栏 (本月行程)
            const sideList = document.getElementById('month-list');
            sideList.innerHTML = '';
            // 按时间排序
            monthRecords.sort((a,b) => a.start - b.start);
            
            if(monthRecords.length === 0) {
                sideList.innerHTML = '<div style="text-align:center; color:#666; padding-top:2rem;">本月无行程</div>';
            } else {
                monthRecords.forEach(d => {
                    const dateTxt = `${d.start.getMonth()+1}-${d.start.getDate()}`;
                    const timeTxt = d.start.toTimeString().substring(0,5);
                    const weekTxt = d.start.toLocaleDateString('zh-CN', {weekday:'short'});
                    
                    let cls = 'schedule-item';
                    if(d.isPast) cls += ' item-past';
                    if(d.isToday) cls += ' item-today';

                    const div = document.createElement('div');
                    div.className = cls;
                    div.innerHTML = `
                        <div class="sc-date">${dateTxt}<span>${weekTxt}</span></div>
                        <div class="sc-content">
                            <div class="sc-master">${d.master}</div>
                            <div class="sc-info">${timeTxt} 预约 ${d.client}</div>
                        </div>
                    `;
                    sideList.appendChild(div);
                });
            }

            // 3. 渲染底部滚动
            const mqBox = document.getElementById('mq-list');
            mqBox.innerHTML = '';
            if(marqueeData.length === 0) {
                mqBox.innerHTML = '<div class="mq-item" style="padding-left:2vw;">近两日暂无更多预约</div>';
            } else {
                marqueeData.sort((a,b) => a.start - b.start);
                const buildHtml = () => {
                    let html = '';
                    marqueeData.forEach(d => {
                        const tagClass = d.tag === '今日' ? 'tag-curr' : 'tag-next';
                        const time = d.start.toTimeString().substring(0,5);
                        html += `<div class="mq-item"><span class="mq-tag ${tagClass}">${d.tag}</span> <b>${time}</b> &nbsp;${d.master} 预约 ${d.client}</div>`;
                    });
                    return html;
                };
                mqBox.innerHTML = buildHtml() + buildHtml(); 
            }

            // 4. 渲染大师立柱 (右侧)
            const stage = document.getElementById('master-stage');
            stage.innerHTML = '';
            
            const keys = Object.keys(masters);
            if(keys.length === 0) {
                stage.innerHTML = '<div style="margin:auto; font-size:2rem; color:#888;">暂无大师数据</div>';
                return;
            }

            keys.forEach(k => {
                const m = masters[k];
                let statusClass = 'st-free';
                let statusText = '空闲 · 纳客';
                let clientText = '暂无待办';
                
                for(let t of m.items) {
                    if(t.inter === '取消') continue;
                    
                    const busy = now >= t.start && now < t.end;
                    const prep = now >= new Date(t.start.getTime() - 10*60000) && now < t.start;

                    if((busy||prep) && t.inter === '强制忙碌') {
                        statusClass = 'st-busy'; statusText = '特约咨询'; clientText = `正服务：${t.client}`; break;
                    }
                    if((busy||prep) && t.inter === '强制空闲') continue;

                    if(busy) {
                        statusClass = 'st-busy'; statusText = '咨询中 · 勿扰'; clientText = `正服务：${t.client}`; break;
                    } else if(prep && statusClass !== 'st-busy') {
                        statusClass = 'st-prep'; statusText = '恭候 · 待启'; clientText = `候见：${t.client}`;
                    }
                }

                const img = m.pic || 'https://via.placeholder.com/200/333/d4af37?text=Master';
                
                const div = document.createElement('div');
                div.className = `master-pillar ${statusClass}`;
                div.innerHTML = `
                    <div class="pillar-light"></div>
                    <img src="${img}" class="m-avatar">
                    <div class="m-name-box">
                        <div class="m-name">${m.name}</div>
                    </div>
                    <div class="m-footer">
                        <div class="status-seal">${statusText}</div>
                        <div class="current-client">${clientText}</div>
                    </div>
                `;
                stage.appendChild(div);
            });
        }

        function isSameDay(d1, d2) {
            return d1.getDate() === d2.getDate() && d1.getMonth() === d2.getMonth();
        }
    </script>
</body>
</html>
